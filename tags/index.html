<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'true'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

        <a class="result-title" href="https://tomhht.github.io/post/zai-ubuntu-2004-shang-shi-yong-kubeadm-bu-shu-kubernetes-ji-qun/"" data-c="
          &lt;p&gt;本文主要是踩坑后想记录下避坑方法，内容涉及Kubernetes, Kubeadm, Kubectl, Kubelet, Ubuntu, CentOS, Flannel, Docker, 阿里云。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h1 id=&#34;写作背景&#34;&gt;写作背景&lt;/h1&gt;
&lt;p&gt;初学Kubernetes，虽然网上资源很多，但没一个能彻底搞定，于是杂烩一下。&lt;/p&gt;
&lt;h1 id=&#34;安装前的准备工作&#34;&gt;安装前的准备工作&lt;/h1&gt;
&lt;blockquote&gt;
&lt;p&gt;control node（控制节点）、worker node（工作节点） 都要做这些准备工作。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;h2 id=&#34;创建k8s文件夹&#34;&gt;创建k8s文件夹&lt;/h2&gt;
&lt;p&gt;存放安装过程所需文件。执行下面代码：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;mkdir ~/k8s
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;设置iptables&#34;&gt;设置iptables&lt;/h2&gt;
&lt;p&gt;执行下面代码：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;cat &amp;lt;&amp;lt;EOF | sudo tee /etc/sysctl.d/k8s.conf
net.bridge.bridge-nf-call-ip6tables = 1
net.bridge.bridge-nf-call-iptables = 1
EOF
sudo sysctl --system
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;打开端口&#34;&gt;打开端口&lt;/h2&gt;
&lt;p&gt;先打开Ubuntu自带的防火墙ufw，因为ufw设置似乎更简单一些。执行下面代码：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;sudo ufw enable
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;执行后提示可能断开连接，直接y继续，别担心，ssh连接不会断。&lt;br&gt;
如果使用ssh连接，还需要执行下面代码，以便打开ssh连接：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;sudo ufw allow ssh
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;接下来分别设置：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;控制节点 Control-plane nodes&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;sudo ufw allow 6443/tcp
sudo ufw allow 2379:2380/tcp
sudo ufw allow 10250:10252/tcp
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;上面代码中的冒号代表端口区间，如10250:10252代表10250、10251、10252这3个端口一起设置。&lt;br&gt;
2. 工作节点 Worker nodes&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;sudo ufw allow 10250/tcp
sudo ufw allow 30000:32767/tcp
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;禁用swap&#34;&gt;禁用swap&lt;/h2&gt;
&lt;p&gt;由于swap性能低下，Kubeadm默认要求禁止使用swap。执行如下代码：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;sudo swapoff -a  #临时禁用swap
sudo sed -i &#39;s/.*swap.*/#&amp;amp;/&#39; /etc/fstab  #永久禁用swap
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;可通过&lt;code&gt;free -m&lt;/code&gt;来检查禁用效果。&lt;/p&gt;
&lt;h1 id=&#34;安装kubeadm-kubelet和kubectl&#34;&gt;安装kubeadm, kubelet和kubectl&lt;/h1&gt;
&lt;blockquote&gt;
&lt;p&gt;control node（控制节点）、worker node（工作节点） 上都安装。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;pre&gt;&lt;code&gt;sudo apt-get update &amp;amp;&amp;amp; sudo apt-get install -y apt-transport-https curl
curl -s https://mirrors.aliyun.com/kubernetes/apt/doc/apt-key.gpg | sudo apt-key add -
cat &amp;lt;&amp;lt;EOF | sudo tee /etc/apt/sources.list.d/kubernetes.list
deb https://mirrors.aliyun.com/kubernetes/apt kubernetes-xenial main
EOF
sudo apt-get update
sudo apt-get install -y kubelet kubeadm kubectl
sudo apt-mark hold kubelet kubeadm kubectl
&lt;/code&gt;&lt;/pre&gt;
&lt;h1 id=&#34;在control-node控制节点上用kubeadm创建集群&#34;&gt;在control node控制节点上用kubeadm创建集群&lt;/h1&gt;
&lt;p&gt;由于种种原因，国内无法从k8s.gcr.io下载到kubeadm部署所需的文件，以下方法将通过阿里云获取。&lt;/p&gt;
&lt;h2 id=&#34;准备工作&#34;&gt;准备工作&lt;/h2&gt;
&lt;h3 id=&#34;查看所需镜像&#34;&gt;查看所需镜像&lt;/h3&gt;
&lt;pre&gt;&lt;code&gt;kubeadm config images list
#下面是执行的结果
k8s.gcr.io/kube-apiserver:v1.18.8
k8s.gcr.io/kube-controller-manager:v1.18.8
k8s.gcr.io/kube-scheduler:v1.18.8
k8s.gcr.io/kube-proxy:v1.18.8
k8s.gcr.io/pause:3.2
k8s.gcr.io/etcd:3.4.3-0
k8s.gcr.io/coredns:1.6.7
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;在阿里云控制台找到所需镜像&#34;&gt;在阿里云控制台找到所需镜像&lt;/h3&gt;
&lt;ol&gt;
&lt;li&gt;https://cr.console.aliyun.com/  左侧点”镜像搜索“&lt;/li&gt;
&lt;li&gt;分别搜索”kube-apiserver“等所需镜像，点开搜索到的镜像，一定找到正确的版本号（如v1.18.8）（日期越新的越容易找到），复制页面中的”公网地址“&lt;/li&gt;
&lt;/ol&gt;
&lt;h3 id=&#34;pull镜像-打标签-移除无用镜像&#34;&gt;pull镜像、打标签、移除无用镜像&lt;/h3&gt;
&lt;ol&gt;
&lt;li&gt;pull镜像&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;KUBE_VERSION=v1.18.8
PAUSE_VERSION=3.2
ETCD_VERSION=3.4.3-0
CORE_DNS_VERSION=1.6.7
docker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION
docker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-controller-manager:$KUBE_VERSION
docker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-scheduler:$KUBE_VERSION
docker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-proxy:$KUBE_VERSION
docker pull registry.cn-hangzhou.aliyuncs.com/google_containers/pause:$PAUSE_VERSION
docker pull registry.cn-hangzhou.aliyuncs.com/google_containers/coredns:$CORE_DNS_VERSION
docker pull registry.cn-hangzhou.aliyuncs.com/google_containers/etcd:$ETCD_VERSION
&lt;/code&gt;&lt;/pre&gt;
&lt;ol start=&#34;2&#34;&gt;
&lt;li&gt;给pull下来的镜像打标签&lt;br&gt;
因为kubeadm部署时会找k8s.gcr.io标签的镜像，因此需要将上一步pull的镜像打上k8s.gcr.io标签。&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;docker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION  k8s.gcr.io/kube-proxy:$KUBE_VERSION
docker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION k8s.gcr.io/kube-controller-manager:$KUBE_VERSION
docker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION k8s.gcr.io/kube-apiserver:$KUBE_VERSION
docker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION k8s.gcr.io/kube-scheduler:$KUBE_VERSION
docker tag registry.cn-hangzhou.aliyuncs.com/google_containers/pause:$PAUSE_VERSION k8s.gcr.io/pause:$PAUSE_VERSION
docker tag registry.cn-hangzhou.aliyuncs.com/google_containers/coredns:$CORE_DNS_VERSION k8s.gcr.io/coredns:$CORE_DNS_VERSION
docker tag registry.cn-hangzhou.aliyuncs.com/google_containers/etcd:$ETCD_VERSION k8s.gcr.io/etcd:$ETCD_VERSION
&lt;/code&gt;&lt;/pre&gt;
&lt;ol start=&#34;3&#34;&gt;
&lt;li&gt;移除从阿里云pull下来的镜像&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;docker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION
docker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-controller-manager:$KUBE_VERSION
docker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-scheduler:$KUBE_VERSION
docker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-proxy:$KUBE_VERSION
docker rmi registry.cn-hangzhou.aliyuncs.com/google_containers/pause:$PAUSE_VERSION
docker rmi registry.cn-hangzhou.aliyuncs.com/google_containers/coredns:$CORE_DNS_VERSION
docker rmi registry.cn-hangzhou.aliyuncs.com/google_containers/etcd:$ETCD_VERSION
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;开始部署&#34;&gt;开始部署&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt;kubeadm init --apiserver-advertise-address=你的本机IP --pod-network-cidr=10.244.0.0/16  --kubernetes-version=v1.18.8
#执行后的输出
...
...
kubeadm join 192.168.127.132:6443 --token 4pwz11.1m0u1k3ak3ibgx08 \
    --discovery-token-ca-cert-hash sha256:671404c4f80afe5d06d8eefcd5acc6049c4d84f1ebf1091b09bc180ea44e79b7
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;将输出内容中的&lt;code&gt;kubeadm join ...&lt;/code&gt;单独保存出来，这是其他节点加入主节点的信息。&lt;/p&gt;
&lt;h2 id=&#34;赋予当前用户使用kubectl的权限&#34;&gt;赋予当前用户使用kubectl的权限&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt;mkdir -p $HOME/.kube
sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
sudo chown $(id -u):$(id -g) $HOME/.kube/config
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;安装网络组件flannel&#34;&gt;安装网络组件flannel&lt;/h2&gt;
&lt;h3 id=&#34;准备工作-2&#34;&gt;准备工作&lt;/h3&gt;
&lt;p&gt;由于种种原因，无法直接pull到网络组件flannel的docker镜像，因此需单独下载。&lt;br&gt;
https://github.com/coreos/flannel/releases/download/v0.12.0/flanneld-v0.12.0-amd64.docker&lt;br&gt;
下载后放进&lt;code&gt;~/k8s&lt;/code&gt;，执行命令：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;cd ~/k8s
docker load &amp;lt; flanneld-v0.12.0-amd64.docker
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;开始安装&#34;&gt;开始安装&lt;/h3&gt;
&lt;pre&gt;&lt;code&gt;wget https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
kubectl apply -f kube-flannel.yml
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;检查部署情况&#34;&gt;检查部署情况&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt;kubectl get nodes
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;img src=&#34;https://tomhht.github.io/post-images/1598781753839.png&#34; alt=&#34;节点运行情况&#34; loading=&#34;lazy&#34;&gt;     &lt;br /&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;kubectl get pods -A
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;img src=&#34;https://tomhht.github.io/post-images/1598781791291.png&#34; alt=&#34;Pods运行情况&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
通过&lt;code&gt;docker container ls&lt;/code&gt;也可以看到pods里的容器运行情况。&lt;/p&gt;
&lt;p&gt;以上为control node控制节点的部署全流程。&lt;/p&gt;
&lt;hr&gt;
&lt;h1 id=&#34;worker-node工作节点加入集群&#34;&gt;worker node工作节点加入集群&lt;/h1&gt;
&lt;h2 id=&#34;安装kubeadm-kubelet和kubectl-2&#34;&gt;安装kubeadm, kubelet和kubectl&lt;/h2&gt;
&lt;p&gt;在worker node上，按照上面&lt;strong&gt;安装前的准备工作&lt;/strong&gt;和&lt;strong&gt;安装kubeadm, kubelet和kubectl&lt;/strong&gt;操作。&lt;/p&gt;
&lt;h2 id=&#34;载入control-node上pull好的镜像&#34;&gt;载入control  node上pull好的镜像&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;在control node上，备份出全套docker镜像（含kubeadm所需镜像+网络组件flannel镜像）：&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;cd ~/k8s
docker save k8s.gcr.io/kube-proxy:v1.18.8 \
k8s.gcr.io/kube-apiserver:v1.18.8 \
k8s.gcr.io/kube-controller-manager:v1.18.8 \
k8s.gcr.io/kube-scheduler:v1.18.8 \
k8s.gcr.io/pause:3.2 \
k8s.gcr.io/coredns:1.6.7 \
k8s.gcr.io/etcd:3.4.3-0 \
quay.io/coreos/flannel:v0.12.0-amd64 &amp;gt; k8s-imagesV1.18.8-flannelV0.12.0.tar
&lt;/code&gt;&lt;/pre&gt;
&lt;blockquote&gt;
&lt;p&gt;之前踩坑，偷懒用IMAGE ID做的备份，结果载入以后name和tag全都是none，还得打name和tag上去，无比繁琐- _ -||&lt;/p&gt;
&lt;/blockquote&gt;
&lt;ol start=&#34;2&#34;&gt;
&lt;li&gt;scp上面的备份文件到各个worker node的&lt;code&gt;~/k8s&lt;/code&gt;文件夹里&lt;/li&gt;
&lt;li&gt;在worker node上载入备份文件：&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;cd ~/k8s
docker load &amp;lt; k8s-imagesV1.18.8-flannelV0.12.0.tar
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;加入集群&#34;&gt;加入集群&lt;/h2&gt;
&lt;p&gt;执行之前在control node上单独保存出来的&lt;code&gt;kubeadm join...&lt;/code&gt;，类似于：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;kubeadm join 192.168.127.132:6443 --token rddtz5.mz2v4ee96177eay5     --discovery-token-ca-cert-hash sha256:671404c4f80afe5d06d8eefcd5acc6049c4d84f1ebf1091b09bc180ea44e79b7
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;如果join指令没记录下来，或者集群创建已经超过24小时了，那么需要重新生成join指令。在&lt;strong&gt;control node&lt;/strong&gt;上执行：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;kubeadm token create --print-join-command
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;复制输出的内容并在&lt;strong&gt;worker node&lt;/strong&gt;上执行即可加入。&lt;/p&gt;
&lt;hr&gt;
&lt;h1 id=&#34;检查部署结果&#34;&gt;检查部署结果&lt;/h1&gt;
&lt;p&gt;在control node上执行：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;kubectl get nodes -o wide
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;img src=&#34;https://tomhht.github.io/post-images/1598863291668.png&#34; alt=&#34;集群节点信息&#34; loading=&#34;lazy&#34;&gt; &lt;br /&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;kubectl get pods -A -o wide
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://tomhht.github.io/post-images/1598863358214.png&#34; alt=&#34;集群pods信息&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;hr&gt;
&lt;p&gt;参考链接：&lt;br&gt;
&lt;a href=&#34;https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/&#34;&gt;https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/&lt;/a&gt;&lt;br&gt;
&lt;a href=&#34;https://www.cnblogs.com/hellxz/p/use-kubeadm-init-kubernetes-cluster.html&#34;&gt;https://www.cnblogs.com/hellxz/p/use-kubeadm-init-kubernetes-cluster.html&lt;/a&gt;&lt;br&gt;
&lt;a href=&#34;https://blog.csdn.net/LeonardoYasuo/article/details/101483438&#34;&gt;https://blog.csdn.net/LeonardoYasuo/article/details/101483438&lt;/a&gt;&lt;br&gt;
&lt;a href=&#34;https://www.cnblogs.com/yinzhengjie/p/12258215.html&#34;&gt;https://www.cnblogs.com/yinzhengjie/p/12258215.html&lt;/a&gt;&lt;/p&gt;
">在Ubuntu 20.04上使用kubeadm部署Kubernetes集群</a>
      </div>

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;grub的修改位置和生效方法。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;grub的修改位置是同样的。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo vim /etc/default/grub\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;生效方法有区别：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo grub2-mkconfig –o /etc/grub2.cfg  #CentOS\nsudo update-grub2  #Ubuntu\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/whatday/article/details/106123164\&#34;&gt;https://blog.csdn.net/whatday/article/details/106123164&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.techbrown.com/change-default-grub2-entries-timeout-centos-7/\&#34;&gt;https://www.techbrown.com/change-default-grub2-entries-timeout-centos-7/&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;ubuntu-he-centos-xiu-gai-grub&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;grub的修改位置和生效方法。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Ubuntu和CentOS修改grub&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;mTyB0fhtc&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/mTyB0fhtc/&#34;},{&#34;name&#34;:&#34;Grub&#34;,&#34;slug&#34;:&#34;SaVkQAc9U4&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/SaVkQAc9U4/&#34;},{&#34;name&#34;:&#34;配置&#34;,&#34;slug&#34;:&#34;Bwz1BaTtzi&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/Bwz1BaTtzi/&#34;},{&#34;name&#34;:&#34;开机&#34;,&#34;slug&#34;:&#34;SziKjUrpjt&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/SziKjUrpjt/&#34;},{&#34;name&#34;:&#34;启动项&#34;,&#34;slug&#34;:&#34;rBmg59Vjxj&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/rBmg59Vjxj/&#34;},{&#34;name&#34;:&#34;启动时间&#34;,&#34;slug&#34;:&#34;cWawItHFUb&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/cWawItHFUb/&#34;},{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;pelgqi16au&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pelgqi16au/&#34;},{&#34;name&#34;:&#34;CentOS&#34;,&#34;slug&#34;:&#34;qjvKbAF653&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/qjvKbAF653/&#34;}],&#34;date&#34;:&#34;2020-08-31 11:19:33&#34;,&#34;dateFormat&#34;:&#34;2020-08-31&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/ubuntu-he-centos-xiu-gai-grub/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:20000,&#34;words&#34;:68,&#34;minutes&#34;:1},&#34;description&#34;:&#34;grub的修改位置和生效方法。\n\ngrub的修改位置是同样的。\nsudo vim /etc/default/grub\n\n生效方法有区别：\nsudo grub2-mkconfig –o /etc/grub2.cfg  #CentOS\nsudo...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;第一次拥有自己的博客，感觉兴奋，折腾了半天，主要是为了自己能有一个记录和吐槽的地方。曾经也在其他网站做过blogger，结果要么关张要么消失要么墙墙，一言难尽。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;about&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;关于&#34;,&#34;slug&#34;:&#34;_YTMFN_lm&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/_YTMFN_lm/&#34;},{&#34;name&#34;:&#34;about&#34;,&#34;slug&#34;:&#34;cVh0paDPKo&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/cVh0paDPKo/&#34;}],&#34;date&#34;:&#34;2020-08-28 17:32:03&#34;,&#34;dateFormat&#34;:&#34;2020-08-28&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/about/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:13000,&#34;words&#34;:67,&#34;minutes&#34;:1},&#34;description&#34;:&#34;第一次拥有自己的博客，感觉兴奋，折腾了半天，主要是为了自己能有一个记录和吐槽的地方。曾经也在其他网站做过blogger，结果要么关张要么消失要么墙墙，一言难尽。\n&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;本文主要是踩坑后想记录下避坑方法，内容涉及Kubernetes, Kubeadm, Kubectl, Kubelet, Ubuntu, CentOS, Flannel, Docker, 阿里云。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;写作背景\&#34;&gt;写作背景&lt;/h1&gt;\n&lt;p&gt;初学Kubernetes，虽然网上资源很多，但没一个能彻底搞定，于是杂烩一下。&lt;/p&gt;\n&lt;h1 id=\&#34;安装前的准备工作\&#34;&gt;安装前的准备工作&lt;/h1&gt;\n&lt;blockquote&gt;\n&lt;p&gt;control node（控制节点）、worker node（工作节点） 都要做这些准备工作。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;创建k8s文件夹\&#34;&gt;创建k8s文件夹&lt;/h2&gt;\n&lt;p&gt;存放安装过程所需文件。执行下面代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;mkdir ~/k8s\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;设置iptables\&#34;&gt;设置iptables&lt;/h2&gt;\n&lt;p&gt;执行下面代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;cat &amp;lt;&amp;lt;EOF | sudo tee /etc/sysctl.d/k8s.conf\nnet.bridge.bridge-nf-call-ip6tables = 1\nnet.bridge.bridge-nf-call-iptables = 1\nEOF\nsudo sysctl --system\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;打开端口\&#34;&gt;打开端口&lt;/h2&gt;\n&lt;p&gt;先打开Ubuntu自带的防火墙ufw，因为ufw设置似乎更简单一些。执行下面代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw enable\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;执行后提示可能断开连接，直接y继续，别担心，ssh连接不会断。&lt;br&gt;\n如果使用ssh连接，还需要执行下面代码，以便打开ssh连接：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw allow ssh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;接下来分别设置：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;控制节点 Control-plane nodes&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw allow 6443/tcp\nsudo ufw allow 2379:2380/tcp\nsudo ufw allow 10250:10252/tcp\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;上面代码中的冒号代表端口区间，如10250:10252代表10250、10251、10252这3个端口一起设置。&lt;br&gt;\n2. 工作节点 Worker nodes&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw allow 10250/tcp\nsudo ufw allow 30000:32767/tcp\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;禁用swap\&#34;&gt;禁用swap&lt;/h2&gt;\n&lt;p&gt;由于swap性能低下，Kubeadm默认要求禁止使用swap。执行如下代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo swapoff -a  #临时禁用swap\nsudo sed -i &#39;s/.*swap.*/#&amp;amp;/&#39; /etc/fstab  #永久禁用swap\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;可通过&lt;code&gt;free -m&lt;/code&gt;来检查禁用效果。&lt;/p&gt;\n&lt;h1 id=\&#34;安装kubeadm-kubelet和kubectl\&#34;&gt;安装kubeadm, kubelet和kubectl&lt;/h1&gt;\n&lt;blockquote&gt;\n&lt;p&gt;control node（控制节点）、worker node（工作节点） 上都安装。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code&gt;sudo apt-get update &amp;amp;&amp;amp; sudo apt-get install -y apt-transport-https curl\ncurl -s https://mirrors.aliyun.com/kubernetes/apt/doc/apt-key.gpg | sudo apt-key add -\ncat &amp;lt;&amp;lt;EOF | sudo tee /etc/apt/sources.list.d/kubernetes.list\ndeb https://mirrors.aliyun.com/kubernetes/apt kubernetes-xenial main\nEOF\nsudo apt-get update\nsudo apt-get install -y kubelet kubeadm kubectl\nsudo apt-mark hold kubelet kubeadm kubectl\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;在control-node控制节点上用kubeadm创建集群\&#34;&gt;在control node控制节点上用kubeadm创建集群&lt;/h1&gt;\n&lt;p&gt;由于种种原因，国内无法从k8s.gcr.io下载到kubeadm部署所需的文件，以下方法将通过阿里云获取。&lt;/p&gt;\n&lt;h2 id=\&#34;准备工作\&#34;&gt;准备工作&lt;/h2&gt;\n&lt;h3 id=\&#34;查看所需镜像\&#34;&gt;查看所需镜像&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;kubeadm config images list\n#下面是执行的结果\nk8s.gcr.io/kube-apiserver:v1.18.8\nk8s.gcr.io/kube-controller-manager:v1.18.8\nk8s.gcr.io/kube-scheduler:v1.18.8\nk8s.gcr.io/kube-proxy:v1.18.8\nk8s.gcr.io/pause:3.2\nk8s.gcr.io/etcd:3.4.3-0\nk8s.gcr.io/coredns:1.6.7\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;在阿里云控制台找到所需镜像\&#34;&gt;在阿里云控制台找到所需镜像&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;https://cr.console.aliyun.com/  左侧点”镜像搜索“&lt;/li&gt;\n&lt;li&gt;分别搜索”kube-apiserver“等所需镜像，点开搜索到的镜像，一定找到正确的版本号（如v1.18.8）（日期越新的越容易找到），复制页面中的”公网地址“&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&#34;pull镜像-打标签-移除无用镜像\&#34;&gt;pull镜像、打标签、移除无用镜像&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;pull镜像&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;KUBE_VERSION=v1.18.8\nPAUSE_VERSION=3.2\nETCD_VERSION=3.4.3-0\nCORE_DNS_VERSION=1.6.7\ndocker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-controller-manager:$KUBE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-scheduler:$KUBE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-proxy:$KUBE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/google_containers/pause:$PAUSE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/google_containers/coredns:$CORE_DNS_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/google_containers/etcd:$ETCD_VERSION\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;给pull下来的镜像打标签&lt;br&gt;\n因为kubeadm部署时会找k8s.gcr.io标签的镜像，因此需要将上一步pull的镜像打上k8s.gcr.io标签。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;docker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION  k8s.gcr.io/kube-proxy:$KUBE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION k8s.gcr.io/kube-controller-manager:$KUBE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION k8s.gcr.io/kube-apiserver:$KUBE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION k8s.gcr.io/kube-scheduler:$KUBE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/google_containers/pause:$PAUSE_VERSION k8s.gcr.io/pause:$PAUSE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/google_containers/coredns:$CORE_DNS_VERSION k8s.gcr.io/coredns:$CORE_DNS_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/google_containers/etcd:$ETCD_VERSION k8s.gcr.io/etcd:$ETCD_VERSION\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;3\&#34;&gt;\n&lt;li&gt;移除从阿里云pull下来的镜像&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;docker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-controller-manager:$KUBE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-scheduler:$KUBE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-proxy:$KUBE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/google_containers/pause:$PAUSE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/google_containers/coredns:$CORE_DNS_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/google_containers/etcd:$ETCD_VERSION\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;开始部署\&#34;&gt;开始部署&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;kubeadm init --apiserver-advertise-address=你的本机IP --pod-network-cidr=10.244.0.0/16  --kubernetes-version=v1.18.8\n#执行后的输出\n...\n...\nkubeadm join 192.168.127.132:6443 --token 4pwz11.1m0u1k3ak3ibgx08 \\\n    --discovery-token-ca-cert-hash sha256:671404c4f80afe5d06d8eefcd5acc6049c4d84f1ebf1091b09bc180ea44e79b7\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;将输出内容中的&lt;code&gt;kubeadm join ...&lt;/code&gt;单独保存出来，这是其他节点加入主节点的信息。&lt;/p&gt;\n&lt;h2 id=\&#34;赋予当前用户使用kubectl的权限\&#34;&gt;赋予当前用户使用kubectl的权限&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;mkdir -p $HOME/.kube\nsudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config\nsudo chown $(id -u):$(id -g) $HOME/.kube/config\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;安装网络组件flannel\&#34;&gt;安装网络组件flannel&lt;/h2&gt;\n&lt;h3 id=\&#34;准备工作-2\&#34;&gt;准备工作&lt;/h3&gt;\n&lt;p&gt;由于种种原因，无法直接pull到网络组件flannel的docker镜像，因此需单独下载。&lt;br&gt;\nhttps://github.com/coreos/flannel/releases/download/v0.12.0/flanneld-v0.12.0-amd64.docker&lt;br&gt;\n下载后放进&lt;code&gt;~/k8s&lt;/code&gt;，执行命令：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;cd ~/k8s\ndocker load &amp;lt; flanneld-v0.12.0-amd64.docker\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;开始安装\&#34;&gt;开始安装&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;wget https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml\nkubectl apply -f kube-flannel.yml\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;检查部署情况\&#34;&gt;检查部署情况&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get nodes\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;img src=\&#34;https://tomhht.github.io/post-images/1598781753839.png\&#34; alt=\&#34;节点运行情况\&#34; loading=\&#34;lazy\&#34;&gt;     &lt;br /&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get pods -A\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;img src=\&#34;https://tomhht.github.io/post-images/1598781791291.png\&#34; alt=\&#34;Pods运行情况\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n通过&lt;code&gt;docker container ls&lt;/code&gt;也可以看到pods里的容器运行情况。&lt;/p&gt;\n&lt;p&gt;以上为control node控制节点的部署全流程。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h1 id=\&#34;worker-node工作节点加入集群\&#34;&gt;worker node工作节点加入集群&lt;/h1&gt;\n&lt;h2 id=\&#34;安装kubeadm-kubelet和kubectl-2\&#34;&gt;安装kubeadm, kubelet和kubectl&lt;/h2&gt;\n&lt;p&gt;在worker node上，按照上面&lt;strong&gt;安装前的准备工作&lt;/strong&gt;和&lt;strong&gt;安装kubeadm, kubelet和kubectl&lt;/strong&gt;操作。&lt;/p&gt;\n&lt;h2 id=\&#34;载入control-node上pull好的镜像\&#34;&gt;载入control  node上pull好的镜像&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;在control node上，备份出全套docker镜像（含kubeadm所需镜像+网络组件flannel镜像）：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;cd ~/k8s\ndocker save k8s.gcr.io/kube-proxy:v1.18.8 \\\nk8s.gcr.io/kube-apiserver:v1.18.8 \\\nk8s.gcr.io/kube-controller-manager:v1.18.8 \\\nk8s.gcr.io/kube-scheduler:v1.18.8 \\\nk8s.gcr.io/pause:3.2 \\\nk8s.gcr.io/coredns:1.6.7 \\\nk8s.gcr.io/etcd:3.4.3-0 \\\nquay.io/coreos/flannel:v0.12.0-amd64 &amp;gt; k8s-imagesV1.18.8-flannelV0.12.0.tar\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;之前踩坑，偷懒用IMAGE ID做的备份，结果载入以后name和tag全都是none，还得打name和tag上去，无比繁琐- _ -||&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;scp上面的备份文件到各个worker node的&lt;code&gt;~/k8s&lt;/code&gt;文件夹里&lt;/li&gt;\n&lt;li&gt;在worker node上载入备份文件：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;cd ~/k8s\ndocker load &amp;lt; k8s-imagesV1.18.8-flannelV0.12.0.tar\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;加入集群\&#34;&gt;加入集群&lt;/h2&gt;\n&lt;p&gt;执行之前在control node上单独保存出来的&lt;code&gt;kubeadm join...&lt;/code&gt;，类似于：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubeadm join 192.168.127.132:6443 --token rddtz5.mz2v4ee96177eay5     --discovery-token-ca-cert-hash sha256:671404c4f80afe5d06d8eefcd5acc6049c4d84f1ebf1091b09bc180ea44e79b7\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如果join指令没记录下来，或者集群创建已经超过24小时了，那么需要重新生成join指令。在&lt;strong&gt;control node&lt;/strong&gt;上执行：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubeadm token create --print-join-command\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;复制输出的内容并在&lt;strong&gt;worker node&lt;/strong&gt;上执行即可加入。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h1 id=\&#34;检查部署结果\&#34;&gt;检查部署结果&lt;/h1&gt;\n&lt;p&gt;在control node上执行：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get nodes -o wide\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;img src=\&#34;https://tomhht.github.io/post-images/1598863291668.png\&#34; alt=\&#34;集群节点信息\&#34; loading=\&#34;lazy\&#34;&gt; &lt;br /&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get pods -A -o wide\n&lt;/code&gt;&lt;/pre&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://tomhht.github.io/post-images/1598863358214.png\&#34; alt=\&#34;集群pods信息\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/\&#34;&gt;https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/hellxz/p/use-kubeadm-init-kubernetes-cluster.html\&#34;&gt;https://www.cnblogs.com/hellxz/p/use-kubeadm-init-kubernetes-cluster.html&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/LeonardoYasuo/article/details/101483438\&#34;&gt;https://blog.csdn.net/LeonardoYasuo/article/details/101483438&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/yinzhengjie/p/12258215.html\&#34;&gt;https://www.cnblogs.com/yinzhengjie/p/12258215.html&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;zai-ubuntu-2004-shang-shi-yong-kubeadm-bu-shu-kubernetes-ji-qun&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;本文主要是踩坑后想记录下避坑方法，内容涉及Kubernetes, Kubeadm, Kubectl, Kubelet, Ubuntu, CentOS, Flannel, Docker, 阿里云。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;在Ubuntu 20.04上使用kubeadm部署Kubernetes集群&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Kubernetes&#34;,&#34;slug&#34;:&#34;2myAgZVX1&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/2myAgZVX1/&#34;},{&#34;name&#34;:&#34;Kubeadm&#34;,&#34;slug&#34;:&#34;o7K32AxyIA&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/o7K32AxyIA/&#34;},{&#34;name&#34;:&#34;Kubectl&#34;,&#34;slug&#34;:&#34;xGRD-5em-T&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/xGRD-5em-T/&#34;},{&#34;name&#34;:&#34;Kubelet&#34;,&#34;slug&#34;:&#34;et2DIyRaOM&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/et2DIyRaOM/&#34;},{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;pelgqi16au&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pelgqi16au/&#34;},{&#34;name&#34;:&#34;CentOS&#34;,&#34;slug&#34;:&#34;qjvKbAF653&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/qjvKbAF653/&#34;},{&#34;name&#34;:&#34;Flannel&#34;,&#34;slug&#34;:&#34;2W4Ff5s-rE&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/2W4Ff5s-rE/&#34;},{&#34;name&#34;:&#34;Docker&#34;,&#34;slug&#34;:&#34;RkYw1lQ_qY&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/RkYw1lQ_qY/&#34;},{&#34;name&#34;:&#34;Aliyun&#34;,&#34;slug&#34;:&#34;LQERLoeDmq&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/LQERLoeDmq/&#34;},{&#34;name&#34;:&#34;阿里云&#34;,&#34;slug&#34;:&#34;CDrtFP3hgt&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/CDrtFP3hgt/&#34;}],&#34;date&#34;:&#34;2020-08-27 18:40:02&#34;,&#34;dateFormat&#34;:&#34;2020-08-27&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/zai-ubuntu-2004-shang-shi-yong-kubeadm-bu-shu-kubernetes-ji-qun/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;9 min read&#34;,&#34;time&#34;:488000,&#34;words&#34;:1675,&#34;minutes&#34;:9},&#34;description&#34;:&#34;本文主要是踩坑后想记录下避坑方法，内容涉及Kubernetes, Kubeadm, Kubectl, Kubelet, Ubuntu, CentOS, Flannel, Docker, 阿里云。\n\n写作背景\n初学Kubernetes，虽然网...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%86%99%E4%BD%9C%E8%83%8C%E6%99%AF\&#34;&gt;写作背景&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85%E5%89%8D%E7%9A%84%E5%87%86%E5%A4%87%E5%B7%A5%E4%BD%9C\&#34;&gt;安装前的准备工作&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%9B%E5%BB%BAk8s%E6%96%87%E4%BB%B6%E5%A4%B9\&#34;&gt;创建k8s文件夹&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AE%BE%E7%BD%AEiptables\&#34;&gt;设置iptables&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%89%93%E5%BC%80%E7%AB%AF%E5%8F%A3\&#34;&gt;打开端口&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%A6%81%E7%94%A8swap\&#34;&gt;禁用swap&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85kubeadm-kubelet%E5%92%8Ckubectl\&#34;&gt;安装kubeadm, kubelet和kubectl&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9C%A8control-node%E6%8E%A7%E5%88%B6%E8%8A%82%E7%82%B9%E4%B8%8A%E7%94%A8kubeadm%E5%88%9B%E5%BB%BA%E9%9B%86%E7%BE%A4\&#34;&gt;在control node控制节点上用kubeadm创建集群&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%87%86%E5%A4%87%E5%B7%A5%E4%BD%9C\&#34;&gt;准备工作&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9F%A5%E7%9C%8B%E6%89%80%E9%9C%80%E9%95%9C%E5%83%8F\&#34;&gt;查看所需镜像&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9C%A8%E9%98%BF%E9%87%8C%E4%BA%91%E6%8E%A7%E5%88%B6%E5%8F%B0%E6%89%BE%E5%88%B0%E6%89%80%E9%9C%80%E9%95%9C%E5%83%8F\&#34;&gt;在阿里云控制台找到所需镜像&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#pull%E9%95%9C%E5%83%8F-%E6%89%93%E6%A0%87%E7%AD%BE-%E7%A7%BB%E9%99%A4%E6%97%A0%E7%94%A8%E9%95%9C%E5%83%8F\&#34;&gt;pull镜像、打标签、移除无用镜像&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BC%80%E5%A7%8B%E9%83%A8%E7%BD%B2\&#34;&gt;开始部署&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%B5%8B%E4%BA%88%E5%BD%93%E5%89%8D%E7%94%A8%E6%88%B7%E4%BD%BF%E7%94%A8kubectl%E7%9A%84%E6%9D%83%E9%99%90\&#34;&gt;赋予当前用户使用kubectl的权限&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85%E7%BD%91%E7%BB%9C%E7%BB%84%E4%BB%B6flannel\&#34;&gt;安装网络组件flannel&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%87%86%E5%A4%87%E5%B7%A5%E4%BD%9C-2\&#34;&gt;准备工作&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BC%80%E5%A7%8B%E5%AE%89%E8%A3%85\&#34;&gt;开始安装&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%A3%80%E6%9F%A5%E9%83%A8%E7%BD%B2%E6%83%85%E5%86%B5\&#34;&gt;检查部署情况&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#worker-node%E5%B7%A5%E4%BD%9C%E8%8A%82%E7%82%B9%E5%8A%A0%E5%85%A5%E9%9B%86%E7%BE%A4\&#34;&gt;worker node工作节点加入集群&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85kubeadm-kubelet%E5%92%8Ckubectl-2\&#34;&gt;安装kubeadm, kubelet和kubectl&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%BD%BD%E5%85%A5control-node%E4%B8%8Apull%E5%A5%BD%E7%9A%84%E9%95%9C%E5%83%8F\&#34;&gt;载入control  node上pull好的镜像&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8A%A0%E5%85%A5%E9%9B%86%E7%BE%A4\&#34;&gt;加入集群&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%A3%80%E6%9F%A5%E9%83%A8%E7%BD%B2%E7%BB%93%E6%9E%9C\&#34;&gt;检查部署结果&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;}]";
