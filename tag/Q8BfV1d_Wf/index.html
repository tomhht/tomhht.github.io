的端口要开，worker node上面的8472/udp（vxlan backend）也得开。（尽管参考链接里明确的是worker node要开，但master似乎也得开，否则master里面的coredns无法为worker...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;上周六去了趟圣莲山，陪人散心，尽管好像只是把他当作车夫。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;建议买观光车的票，否则从入口到正经爬山点有7里地，走个往返就该打道回府了。&lt;br /&gt;&lt;br&gt;\n之前只是听人说过，这次别人想散心，于是推荐此地，想散心的当了全程司机。坐在车上往山里去是越来越凉快，途中也见到了十分陡峭的山，果然房山就是山多。&lt;br /&gt;&lt;br&gt;\n散心人腿受伤了，因此到了景区后尽量搞不需要用腿的项目，比如观光车、缆车（内心OS：既然腿不好，来山上干啥）。&lt;br /&gt;&lt;br&gt;\n其实本人是第一次坐缆车，稍微往下看看，确实有点腿软。同时想起意大利的一首民歌，就叫缆车，讲的是18几几年的事儿，有个老板搞山区旅游项目，于是搞了人力缆车，并且专门找作曲家写了个曲子，就是缆车，实际上原文的发音是fu ni ku li fu ni ku la，模拟缆车的声音，这个歌曲更准确说应该类似于咱们的劳动号子，大家边唱边使劲拉绳子。曲子非常欢快，进行曲的那种感觉，很多歌剧演员都唱过，比如著名的帕瓦罗蒂。但我第一次听是在芒果台的声入人心，一遍就喜欢上了。我妈觉得有些段落像是鬼子进村。&lt;br /&gt;&lt;br&gt;\n缆车上山后，直奔观光车司机推荐的必去景点，一个叫圣莲宝塔，一个叫莲子峰。圣莲宝塔就是后人翻建的一个建筑，每层都绘制了佛教的故事。其实更喜欢纯的古建筑，或者以古修古的那种，可惜这个宝塔之前彻底倒塌了。塔旁边的山上还有题字，开始还以为是书法家才会题字，可这个字怎么看都觉得挺小学生的（没有侮辱小学生的意思），一直也联想不到是哪位大家的风格。正暗自感叹见识太少，忽听得旁人百度的结果，题字人正是宝塔翻建的出资人之一，心里的大石头终于落地，看来自己审美没出大问题。旁人也怀同样感觉，大家都释然了。当然出资人的功德肯定是大大的。&lt;br /&gt;&lt;br&gt;\n实际上两个景点带来的感觉没有太震撼，但是游玩这种事情，过程才是核心。中间还路过一个景点叫八仙洞，就是在山上凿穿了个洞，看洞壁的坑坑洼洼，猜测应该是前人一凿一斧的心血，洞内凉气十足，且洞顶还有渗水滴下，我们感叹应该穿棉袄进来。后来散心人在洞外忽悠后来者，说洞里租军大衣。一个几岁的小男孩说什么也不进去，跟爸妈说里面可怕，我在想估计他们一家就要就此打住了，结果孩子爸妈想了个办法，把孩子抱上让孩子趴肩头挡住眼睛，直接就进去了。这都行，孩子就是孩子。&lt;br /&gt;&lt;br&gt;\n之后我们找了个僻静处吃午饭，说实话背了一路，烧饼、香肠还有水，累死我了。我爸买的这香肠也有个性，外面塑料皮剥开，里面居然还有一层塑料膜，我还没叫出来，散心人已经一口啃下并吞下了一角塑料膜。这肠有个性，这人更有个性。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;sheng-lian-shan-sui-bi&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;上周六去了趟圣莲山，陪人散心，尽管好像只是把他当作车夫。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;圣莲山随笔&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;随笔&#34;,&#34;slug&#34;:&#34;vVcJap5Pi&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/vVcJap5Pi/&#34;},{&#34;name&#34;:&#34;日记&#34;,&#34;slug&#34;:&#34;mU8w5MS9OO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/mU8w5MS9OO/&#34;},{&#34;name&#34;:&#34;journal&#34;,&#34;slug&#34;:&#34;ejOgYFlYcd&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/ejOgYFlYcd/&#34;},{&#34;name&#34;:&#34;游记&#34;,&#34;slug&#34;:&#34;wP0dWoTcod&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/wP0dWoTcod/&#34;},{&#34;name&#34;:&#34;圣莲山&#34;,&#34;slug&#34;:&#34;hYtK2OUdp&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/hYtK2OUdp/&#34;},{&#34;name&#34;:&#34;郊游&#34;,&#34;slug&#34;:&#34;XND26UythC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/XND26UythC/&#34;},{&#34;name&#34;:&#34;散心&#34;,&#34;slug&#34;:&#34;QgK8_fIsEU&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/QgK8_fIsEU/&#34;},{&#34;name&#34;:&#34;缆车&#34;,&#34;slug&#34;:&#34;knK15BJeDj&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/knK15BJeDj/&#34;},{&#34;name&#34;:&#34;观光车&#34;,&#34;slug&#34;:&#34;KD74sZYvHK&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/KD74sZYvHK/&#34;},{&#34;name&#34;:&#34;老子&#34;,&#34;slug&#34;:&#34;bbNdAvIFcC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/bbNdAvIFcC/&#34;},{&#34;name&#34;:&#34;陡峭&#34;,&#34;slug&#34;:&#34;0Yqv2YqYXn&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/0Yqv2YqYXn/&#34;},{&#34;name&#34;:&#34;人少&#34;,&#34;slug&#34;:&#34;AcwXp59em0&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/AcwXp59em0/&#34;},{&#34;name&#34;:&#34;道教&#34;,&#34;slug&#34;:&#34;zCIZXoeJU-&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/zCIZXoeJU-/&#34;}],&#34;date&#34;:&#34;2020-09-03 14:39:26&#34;,&#34;dateFormat&#34;:&#34;2020-09-03&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/sheng-lian-shan-sui-bi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:183000,&#34;words&#34;:910,&#34;minutes&#34;:4},&#34;description&#34;:&#34;上周六去了趟圣莲山，陪人散心，尽管好像只是把他当作车夫。\n\n建议买观光车的票，否则从入口到正经爬山点有7里地，走个往返就该打道回府了。\n之前只是听人说过，这次别人想散心，于是推荐此地，想散心的当了全程司机。坐在车上往山里去是越来越凉快，途中...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;实操遇到问题好多，记录下。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;image拉取失败replicas被弃用\&#34;&gt;image拉取失败，replicas被弃用&lt;/h1&gt;\n&lt;h2 id=\&#34;问题\&#34;&gt;问题&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;# 执行run，显示replicas has been deprecated，因此不生效，只部署了1个实例 \nkubectl run httpd-app --image=httpd --replicas=2\n# 检查pods运行情况，READY列显示未就绪\nkubectl get pods -n wide\n# 检查运行细节，一直显示pulling\nkubectl describe pods httpd-app\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;解决\&#34;&gt;解决&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;删除之前的部署：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;kubectl delete pods httpd-app\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;创建部署文件：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;cd ~/k8s\nnano nginx.yaml\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;3\&#34;&gt;\n&lt;li&gt;粘贴下面内容进nginx.yaml：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;# API 版本号\napiVersion: apps/v1\n# 类型，如：Pod/ReplicationController/Deployment/Service/Ingress\nkind: Deployment\nmetadata:\n  # Kind 的名称\n  name: nginx-app\nspec:\n  selector:\n    matchLabels:\n      # 容器标签的名字，发布 Service 时，selector 需要和这里对应\n      app: nginx\n  # 部署的实例数量\n  replicas: 2\n  template:\n    metadata:\n      labels:\n        app: nginx\n    spec:\n      # 配置容器，数组类型，说明可以配置多个容器\n      containers:\n      # 容器名称\n      - name: nginx\n        # 容器镜像\n        image: nginx:1.17\n        # 只有镜像不存在时，才会进行镜像拉取\n        imagePullPolicy: IfNotPresent\n        ports:\n        # Pod 端口\n        - containerPort: 80\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;4\&#34;&gt;\n&lt;li&gt;创建：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;kubectl apply -f nginx.yaml\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;5\&#34;&gt;\n&lt;li&gt;检查：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get deployments\nkubectl describe deployment nginx-app\nkubectl get replicaset\nkubectl describe rs nginx-app-5d85b5fb59\nkubectl get pods -o wide\nkubectl describe pods nginx-app-5d85b5fb59-2ct5p\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;6\&#34;&gt;\n&lt;li&gt;暴露服务：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;kubectl expose deployment nginx-app --port=80 --type=LoadBalancer\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;7\&#34;&gt;\n&lt;li&gt;查看服务状态(查看对外的端口)&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get services\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;nginx-app&lt;/code&gt;一直处于pending状态，应该是type设置为&lt;code&gt;LoadBalancer&lt;/code&gt;，但没有云服务商和本地服务提供该功能。&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/qq_43279371/article/details/107768713\&#34;&gt;https://blog.csdn.net/qq_43279371/article/details/107768713&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/kenkao/article/details/86764788\&#34;&gt;https://blog.csdn.net/kenkao/article/details/86764788&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;k8s-cao-zuo-bi-ji&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;实操遇到问题好多，记录下。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;k8s操作笔记&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-09-02 17:00:52&#34;,&#34;dateFormat&#34;:&#34;2020-09-02&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/k8s-cao-zuo-bi-ji/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:98000,&#34;words&#34;:361,&#34;minutes&#34;:2},&#34;description&#34;:&#34;实操遇到问题好多，记录下。\n\nimage拉取失败，replicas被弃用\n问题\n# 执行run，显示replicas has been deprecated，因此不生效，只部署了1个实例 \nkubectl run httpd-app --i...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#image%E6%8B%89%E5%8F%96%E5%A4%B1%E8%B4%A5replicas%E8%A2%AB%E5%BC%83%E7%94%A8\&#34;&gt;image拉取失败，replicas被弃用&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%97%AE%E9%A2%98\&#34;&gt;问题&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%A7%A3%E5%86%B3\&#34;&gt;解决&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;加快Ubuntu和CentOS软件下载速度。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;ubuntu\&#34;&gt;Ubuntu&lt;/h1&gt;\n&lt;p&gt;备份源配置文件：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo cp /etc/apt/sources.list /etc/apt/sources.list.bak\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;使用vim或gedit编辑source.list，用下面内容替换原有内容：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;# 默认注释了源码镜像以提高 apt update 速度，如有需要可自行取消注释\ndeb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal main restricted universe multiverse\n# deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal main restricted universe multiverse\ndeb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal-updates main restricted universe multiverse\n# deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal-updates main restricted universe multiverse\ndeb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal-backports main restricted universe multiverse\n# deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal-backports main restricted universe multiverse\ndeb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal-security main restricted universe multiverse\n# deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal-security main restricted universe multiverse\n\n# 预发布软件源，不建议启用\n# deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal-proposed main restricted universe multiverse\n# deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal-proposed main restricted universe multiverse\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;更新软件包缓存，使配置文件生效：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo apt-get update\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;centos\&#34;&gt;CentOS&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;# 清华源\nsudo sed -e &#39;s|^mirrorlist=|#mirrorlist=|g&#39; \\\n         -e &#39;s|^#baseurl=http://mirror.centos.org|baseurl=https://mirrors.tuna.tsinghua.edu.cn|g&#39; \\\n         -i.bak \\\n         /etc/yum.repos.d/CentOS-*.repo\n# 阿里云\nsudo sed -e &#39;s|^mirrorlist=|#mirrorlist=|g&#39; \\\n         -e &#39;s|^#baseurl=http://mirror.centos.org|baseurl=https://mirrors.aliyun.com|g&#39; \\\n         -i.bak \\\n         /etc/yum.repos.d/CentOS-*.repo\n# 更新软件包缓存，使配置文件生效\nsudo yum makecache\n&lt;/code&gt;&lt;/pre&gt;\n&lt;!-- ```\npath=&#39;/etc/yum.repos.d/&#39;\nrepos=(CentOS-AppStream.repo CentOS-Base.repo CentOS-centosplus.repo CentOS-Extras.repo CentOS-PowerTools.repo)\nfor repo in ${repos[@]}; do\nsudo cp $path$repo $path$repo&#39;.bak&#39; #备份源配置文件\nsudo sed -i \&#34;s/^mirrorlist/#&amp;/; s/^#baseurl/baseurl/; s/http:\\/\\/mirror.centos.org\\/\\$contentdir/https:\\/\\/mirrors.tuna.tsinghua.edu.cn\\/centos/\&#34; $path$repo #修改配置文件\ndone\n# 更新软件包缓存，使配置文件生效\nsudo yum makecache\n``` --&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://mirrors.tuna.tsinghua.edu.cn/help/ubuntu/\&#34;&gt;https://mirrors.tuna.tsinghua.edu.cn/help/ubuntu/&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/xiangxianghehe/article/details/105688062\&#34;&gt;https://blog.csdn.net/xiangxianghehe/article/details/105688062&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://mirror.tuna.tsinghua.edu.cn/help/centos/\&#34;&gt;https://mirror.tuna.tsinghua.edu.cn/help/centos/&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;pei-zhi-ubuntu-he-centos-qing-hua-yuan&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;加快Ubuntu和CentOS软件下载速度。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;配置Ubuntu CentOS 国内源&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;加速&#34;,&#34;slug&#34;:&#34;-7LE7Ga8N&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/-7LE7Ga8N/&#34;},{&#34;name&#34;:&#34;源&#34;,&#34;slug&#34;:&#34;hxgTAOH_N6&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/hxgTAOH_N6/&#34;},{&#34;name&#34;:&#34;国内源&#34;,&#34;slug&#34;:&#34;AVam_YHxdq&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/AVam_YHxdq/&#34;},{&#34;name&#34;:&#34;清华源&#34;,&#34;slug&#34;:&#34;xl0sLn8kCY&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/xl0sLn8kCY/&#34;},{&#34;name&#34;:&#34;tsinghua&#34;,&#34;slug&#34;:&#34;8ea4TbNf-K&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/8ea4TbNf-K/&#34;},{&#34;name&#34;:&#34;tuna&#34;,&#34;slug&#34;:&#34;AKueiIe07M&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/AKueiIe07M/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;mTyB0fhtc&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/mTyB0fhtc/&#34;},{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;pelgqi16au&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pelgqi16au/&#34;},{&#34;name&#34;:&#34;CentOS&#34;,&#34;slug&#34;:&#34;qjvKbAF653&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/qjvKbAF653/&#34;}],&#34;date&#34;:&#34;2020-09-01 19:56:40&#34;,&#34;dateFormat&#34;:&#34;2020-09-01&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/pei-zhi-ubuntu-he-centos-qing-hua-yuan/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:114000,&#34;words&#34;:356,&#34;minutes&#34;:2},&#34;description&#34;:&#34;加快Ubuntu和CentOS软件下载速度。\n\nUbuntu\n备份源配置文件：\nsudo cp /etc/apt/sources.list /etc/apt/sources.list.bak\n\n使用vim或gedit编辑source.lis...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#ubuntu\&#34;&gt;Ubuntu&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#centos\&#34;&gt;CentOS&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;整理docker安装心得。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;centos\&#34;&gt;CentOS&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;# 移除旧版\nsudo yum remove docker \\\n                  docker-client \\\n                  docker-client-latest \\\n                  docker-common \\\n                  docker-latest \\\n                  docker-latest-logrotate \\\n                  docker-logrotate \\\n                  docker-engine\n# 设置阿里云仓库repository\nsudo yum install -y yum-utils\nsudo yum-config-manager \\\n    --add-repo \\\n   https://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo\n# 安装containerd.io\nsudo yum install -y https://mirrors.aliyun.com/docker-ce/linux/centos/7/x86_64/stable/Packages/containerd.io-1.2.6-3.3.el7.x86_64.rpm\n# 安装docker\nsudo yum install docker-ce docker-ce-cli\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;ubuntu\&#34;&gt;Ubuntu&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;# 移除旧版\nsudo apt-get remove docker docker-engine docker.io containerd runc\n# 安装依赖软件\nsudo apt-get update\nsudo apt-get install \\\n    apt-transport-https \\\n    ca-certificates \\\n    curl \\\n    gnupg-agent \\\n    software-properties-common\n# 添加中科大DockerGPG KEY\ncurl -fsSL https://mirrors.ustc.edu.cn/docker-ce/linux/ubuntu/gpg | sudo apt-key add -\n# 添加中科大仓库\nsudo add-apt-repository &amp;quot;deb [arch=amd64] https://mirrors.ustc.edu.cn/docker-ce/linux/ubuntu \\\n$(lsb_release -cs) stable&amp;quot;\n# 安装docker\nsudo apt update\nsudo apt install docker-ce docker-ce-cli containerd.io\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;fedora\&#34;&gt;Fedora&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;sudo dnf remove docker \\\n                  docker-client \\\n                  docker-client-latest \\\n                  docker-common \\\n                  docker-latest \\\n                  docker-latest-logrotate \\\n                  docker-logrotate \\\n                  docker-selinux \\\n                  docker-engine-selinux \\\n                  docker-engine\n\nsudo dnf -y install dnf-plugins-core\n\nsudo dnf config-manager \\\n    --add-repo \\\n    https://mirrors.aliyun.com/docker-ce/linux/fedora/docker-ce.repo\n\nsudo dnf install docker-ce docker-ce-cli containerd.io\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;debian\&#34;&gt;Debian&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;sudo apt-get remove docker docker-engine docker.io containerd runc\n\nsudo apt-get update\nsudo apt-get install \\\n    apt-transport-https \\\n    ca-certificates \\\n    curl \\\n    gnupg \\\n    software-properties-common\n# 添加中科大DockerGPG KEY\ncurl -fsSL https://mirrors.ustc.edu.cn/docker-ce/linux/debian/gpg | sudo apt-key add -\n# 添加中科大仓库\nsudo add-apt-repository &amp;quot;deb [arch=amd64] https://mirrors.ustc.edu.cn/docker-ce/linux/debian \\\n$(lsb_release -cs) stable&amp;quot;\n# 安装docker\nsudo apt update\nsudo apt install docker-ce docker-ce-cli containerd.io\n\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;以上操作完毕后，继续操作下面通用部分。&lt;/p&gt;\n&lt;h1 id=\&#34;通用\&#34;&gt;通用&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;# 启动docker\nsudo systemctl start docker\n# 加入开机启动\nsudo systemctl enable docker\n# 允许当前用户使用docker\nsudo usermod -aG docker ${USER}\nsu - $USER //立刻生效\n# 配置国内加速器（可显著增加docker pull镜像的成功率和速度）\nsudo tee /etc/docker/daemon.json &amp;lt;&amp;lt;-&#39;EOF&#39;\n{\n  &amp;quot;registry-mirrors&amp;quot;: [\n    &amp;quot;https://97g5u05j.mirror.aliyuncs.com&amp;quot;,\n    &amp;quot;https://dockerhub.azk8s.cn&amp;quot;,\n    &amp;quot;https://hub-mirror.c.163.com&amp;quot;,\n    &amp;quot;https://docker.mirrors.ustc.edu.cn&amp;quot;\n  ],\n  &amp;quot;exec-opts&amp;quot;: [&amp;quot;native.cgroupdriver=systemd&amp;quot;],\n  &amp;quot;log-driver&amp;quot;: &amp;quot;json-file&amp;quot;,\n  &amp;quot;log-opts&amp;quot;: {\n    &amp;quot;max-size&amp;quot;: &amp;quot;100m&amp;quot;\n  },\n  &amp;quot;storage-driver&amp;quot;: &amp;quot;overlay2&amp;quot;\n}\nEOF\nsudo systemctl daemon-reload\nsudo systemctl restart docker\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://docs.docker.com/engine/install/\&#34;&gt;https://docs.docker.com/engine/install/&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://developer.aliyun.com/article/763983\&#34;&gt;https://developer.aliyun.com/article/763983&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.jianshu.com/p/5a911f20d93e\&#34;&gt;https://www.jianshu.com/p/5a911f20d93e&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/Alexhcf/article/details/106726860\&#34;&gt;https://blog.csdn.net/Alexhcf/article/details/106726860&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/xuyaowen/p/usermod_session.html\&#34;&gt;Linux 修改用户组后，如何关闭所有 X session 下使得组生效？&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;zai-centos-he-ubuntu-shang-an-zhuang-he-pei-zhi-docker&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;整理docker安装心得。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;在CentOS和Ubuntu上安装和配置docker&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;安装&#34;,&#34;slug&#34;:&#34;Q8BfV1d_Wf&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/Q8BfV1d_Wf/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;mTyB0fhtc&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/mTyB0fhtc/&#34;},{&#34;name&#34;:&#34;配置&#34;,&#34;slug&#34;:&#34;Bwz1BaTtzi&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/Bwz1BaTtzi/&#34;},{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;pelgqi16au&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pelgqi16au/&#34;},{&#34;name&#34;:&#34;CentOS&#34;,&#34;slug&#34;:&#34;qjvKbAF653&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/qjvKbAF653/&#34;},{&#34;name&#34;:&#34;Docker&#34;,&#34;slug&#34;:&#34;RkYw1lQ_qY&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/RkYw1lQ_qY/&#34;},{&#34;name&#34;:&#34;Aliyun&#34;,&#34;slug&#34;:&#34;LQERLoeDmq&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/LQERLoeDmq/&#34;},{&#34;name&#34;:&#34;阿里云&#34;,&#34;slug&#34;:&#34;CDrtFP3hgt&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/CDrtFP3hgt/&#34;}],&#34;date&#34;:&#34;2020-09-01 18:06:21&#34;,&#34;dateFormat&#34;:&#34;2020-09-01&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/zai-centos-he-ubuntu-shang-an-zhuang-he-pei-zhi-docker/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:194000,&#34;words&#34;:585,&#34;minutes&#34;:4},&#34;description&#34;:&#34;整理docker安装心得。\n\nCentOS\n# 移除旧版\nsudo yum remove docker \\\n                  docker-client \\\n                  docker-client-...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#centos\&#34;&gt;CentOS&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#ubuntu\&#34;&gt;Ubuntu&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#fedora\&#34;&gt;Fedora&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#debian\&#34;&gt;Debian&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%80%9A%E7%94%A8\&#34;&gt;通用&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;记录下端口设置，用到啥记录啥。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;centos\&#34;&gt;CentOS&lt;/h1&gt;\n&lt;p&gt;核心指令&lt;code&gt;firewall-cmd&lt;/code&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;查看已开放端口\&#34;&gt;查看已开放端口&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo firewall-cmd --list-ports\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;开启端口\&#34;&gt;开启端口&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo firewall-cmd --zone=public --add-port=10250/tcp --permanent\nsudo firewall-cmd --zone=public --add-port=30000-32767/tcp --permanent\n//--zone: 作用域 \n//--add-port=2181/tcp: 要开启的端口号，格式为：端口号/通讯协议 \n//--permanent: 使端口永久开放，如不添加，则表示临时有效，开机重启后便会失效\n//30000-32767，端口区间\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;关闭端口\&#34;&gt;关闭端口&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo firewall-cmd --zone=public --remove-port=6443/tcp --permanent\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;reload以便-permanent配置生效\&#34;&gt;reload以便--permanent配置生效&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo firewall-cmd --reload\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;ubuntu\&#34;&gt;Ubuntu&lt;/h1&gt;\n&lt;p&gt;核心指令&lt;code&gt;ufw&lt;/code&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;启用ufw\&#34;&gt;启用ufw&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw enable\nsudo ufw allow ssh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;查看已开放端口-2\&#34;&gt;查看已开放端口&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw status\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;开启端口-2\&#34;&gt;开启端口&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw allow 10250/tcp\nsudo ufw allow 30000:32767/tcp\n//30000:32767是端口区间\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;关闭端口-2\&#34;&gt;关闭端口&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw delete allow 10250/tcp\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/Sungeek/p/8257681.html\&#34;&gt;https://www.cnblogs.com/Sungeek/p/8257681.html&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/Sun_Hui_/article/details/103178840\&#34;&gt;https://blog.csdn.net/Sun_Hui_/article/details/103178840&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.itcoder.tech/posts/how-to-setup-a-firewall-with-ufw-on-ubuntu-20-04/\&#34;&gt;https://www.itcoder.tech/posts/how-to-setup-a-firewall-with-ufw-on-ubuntu-20-04/&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;ubuntu-he-centos-duan-kou-she-zhi&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;记录下端口设置，用到啥记录啥。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Ubuntu和CentOS端口设置&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;端口&#34;,&#34;slug&#34;:&#34;guNk0JsrG&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/guNk0JsrG/&#34;},{&#34;name&#34;:&#34;port&#34;,&#34;slug&#34;:&#34;nU_jlBkSws&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/nU_jlBkSws/&#34;},{&#34;name&#34;:&#34;ufw&#34;,&#34;slug&#34;:&#34;IBSMukFxes&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/IBSMukFxes/&#34;},{&#34;name&#34;:&#34;firewalld&#34;,&#34;slug&#34;:&#34;M75-gGzjYj&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/M75-gGzjYj/&#34;},{&#34;name&#34;:&#34;firewall-cmd&#34;,&#34;slug&#34;:&#34;3Sy8n-oU5d&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/3Sy8n-oU5d/&#34;},{&#34;name&#34;:&#34;iptables&#34;,&#34;slug&#34;:&#34;OXPcFg0jmJ&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/OXPcFg0jmJ/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;mTyB0fhtc&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/mTyB0fhtc/&#34;},{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;pelgqi16au&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pelgqi16au/&#34;},{&#34;name&#34;:&#34;CentOS&#34;,&#34;slug&#34;:&#34;qjvKbAF653&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/qjvKbAF653/&#34;}],&#34;date&#34;:&#34;2020-08-31 17:53:59&#34;,&#34;dateFormat&#34;:&#34;2020-08-31&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/ubuntu-he-centos-duan-kou-she-zhi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:67000,&#34;words&#34;:236,&#34;minutes&#34;:2},&#34;description&#34;:&#34;记录下端口设置，用到啥记录啥。\n\nCentOS\n核心指令firewall-cmd\n查看已开放端口\nsudo firewall-cmd --list-ports\n\n开启端口\nsudo firewall-cmd --zone=public --...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#centos\&#34;&gt;CentOS&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9F%A5%E7%9C%8B%E5%B7%B2%E5%BC%80%E6%94%BE%E7%AB%AF%E5%8F%A3\&#34;&gt;查看已开放端口&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BC%80%E5%90%AF%E7%AB%AF%E5%8F%A3\&#34;&gt;开启端口&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B3%E9%97%AD%E7%AB%AF%E5%8F%A3\&#34;&gt;关闭端口&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#reload%E4%BB%A5%E4%BE%BF-permanent%E9%85%8D%E7%BD%AE%E7%94%9F%E6%95%88\&#34;&gt;reload以便--permanent配置生效&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#ubuntu\&#34;&gt;Ubuntu&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%90%AF%E7%94%A8ufw\&#34;&gt;启用ufw&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9F%A5%E7%9C%8B%E5%B7%B2%E5%BC%80%E6%94%BE%E7%AB%AF%E5%8F%A3-2\&#34;&gt;查看已开放端口&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BC%80%E5%90%AF%E7%AB%AF%E5%8F%A3-2\&#34;&gt;开启端口&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B3%E9%97%AD%E7%AB%AF%E5%8F%A3-2\&#34;&gt;关闭端口&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;grub的修改位置和生效方法。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;修改位置\&#34;&gt;修改位置&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;sudo vim /etc/default/grub\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;生效方法\&#34;&gt;生效方法&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;sudo grub2-mkconfig –o /etc/grub2.cfg  #CentOS\nsudo update-grub2  #Ubuntu\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;troubleshooting\&#34;&gt;Troubleshooting&lt;/h1&gt;\n&lt;h2 id=\&#34;描述\&#34;&gt;描述&lt;/h2&gt;\n&lt;p&gt;CentOS按上面操作修改&lt;code&gt;GRUB_TIMEOUT=0&lt;/code&gt;后，无论怎样都不生效，无法跳过boot menu倒计时5秒的魔咒。尝试过&lt;code&gt;GRUB_TIMEOUT_STYLE=&amp;quot;hidden&amp;quot; GRUB_HIDDEN_TIMEOUT_QUIET=true GRUB_ENABLE_BLSCFG=false&lt;/code&gt;等各种选项，均无效。&lt;code&gt;sudo ls -l /boot/grub2/&lt;/code&gt;查看&lt;code&gt;grub.cfg&lt;/code&gt;，修改时间纹丝未动，合着玩儿呢。&lt;br /&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;解决\&#34;&gt;解决&lt;/h2&gt;\n&lt;p&gt;&lt;code&gt;sudo vim /etc/grub2.cfg&lt;/code&gt;发现：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; 63 if [ x$feature_timeout_style = xy ] ; then\n 64   set timeout_style=menu\n 65   set timeout=5\n 66 # Fallback normal timeout code in case the timeout_style feature is\n 67 # unavailable.\n 68 else\n 69   set timeout=5\n 70 fi\n 71 ### END /etc/grub.d/00_header ###\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;感觉问题出在&lt;code&gt;/etc/grub.d/00_header&lt;/code&gt;，研究header半天，没懂😅 &lt;br /&gt;&lt;br&gt;\n而&lt;code&gt;/etc/grub2.cfg&lt;/code&gt;开篇就写着&lt;code&gt;# DO NOT EDIT THIS FILE&lt;/code&gt;，可实在没辙了，试着改了上面65行的timeout，直接改成0：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;65   set timeout=0\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;保存退出重启，成功了。这都是什么鬼。🙃&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/whatday/article/details/106123164\&#34;&gt;https://blog.csdn.net/whatday/article/details/106123164&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.techbrown.com/change-default-grub2-entries-timeout-centos-7/\&#34;&gt;https://www.techbrown.com/change-default-grub2-entries-timeout-centos-7/&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;ubuntu-he-centos-xiu-gai-grub&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;grub的修改位置和生效方法。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Ubuntu和CentOS修改grub&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;mTyB0fhtc&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/mTyB0fhtc/&#34;},{&#34;name&#34;:&#34;Grub&#34;,&#34;slug&#34;:&#34;SaVkQAc9U4&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/SaVkQAc9U4/&#34;},{&#34;name&#34;:&#34;配置&#34;,&#34;slug&#34;:&#34;Bwz1BaTtzi&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/Bwz1BaTtzi/&#34;},{&#34;name&#34;:&#34;开机&#34;,&#34;slug&#34;:&#34;SziKjUrpjt&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/SziKjUrpjt/&#34;},{&#34;name&#34;:&#34;启动项&#34;,&#34;slug&#34;:&#34;rBmg59Vjxj&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/rBmg59Vjxj/&#34;},{&#34;name&#34;:&#34;启动时间&#34;,&#34;slug&#34;:&#34;cWawItHFUb&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/cWawItHFUb/&#34;},{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;pelgqi16au&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pelgqi16au/&#34;},{&#34;name&#34;:&#34;CentOS&#34;,&#34;slug&#34;:&#34;qjvKbAF653&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/qjvKbAF653/&#34;}],&#34;date&#34;:&#34;2020-08-31 11:19:33&#34;,&#34;dateFormat&#34;:&#34;2020-08-31&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/ubuntu-he-centos-xiu-gai-grub/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:72000,&#34;words&#34;:254,&#34;minutes&#34;:2},&#34;description&#34;:&#34;grub的修改位置和生效方法。\n\n修改位置\nsudo vim /etc/default/grub\n\n生效方法\nsudo grub2-mkconfig –o /etc/grub2.cfg  #CentOS\nsudo update-grub2 ...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BF%AE%E6%94%B9%E4%BD%8D%E7%BD%AE\&#34;&gt;修改位置&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%94%9F%E6%95%88%E6%96%B9%E6%B3%95\&#34;&gt;生效方法&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#troubleshooting\&#34;&gt;Troubleshooting&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%8F%8F%E8%BF%B0\&#34;&gt;描述&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%A7%A3%E5%86%B3\&#34;&gt;解决&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;第一次拥有自己的博客，感觉兴奋，折腾了半天，主要是为了自己能有一个记录和吐槽的地方。曾经也在其他网站做过blogger，结果要么关张要么消失要么墙墙，一言难尽。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;about&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;关于&#34;,&#34;slug&#34;:&#34;_YTMFN_lm&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/_YTMFN_lm/&#34;},{&#34;name&#34;:&#34;about&#34;,&#34;slug&#34;:&#34;cVh0paDPKo&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/cVh0paDPKo/&#34;}],&#34;date&#34;:&#34;2020-08-28 17:32:03&#34;,&#34;dateFormat&#34;:&#34;2020-08-28&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/about/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:13000,&#34;words&#34;:67,&#34;minutes&#34;:1},&#34;description&#34;:&#34;第一次拥有自己的博客，感觉兴奋，折腾了半天，主要是为了自己能有一个记录和吐槽的地方。曾经也在其他网站做过blogger，结果要么关张要么消失要么墙墙，一言难尽。\n&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;本文主要是踩坑后想记录下避坑方法，内容涉及Kubernetes, Kubeadm, Kubectl, Kubelet, Ubuntu, CentOS, Flannel, Docker, 阿里云。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;写作背景\&#34;&gt;写作背景&lt;/h1&gt;\n&lt;p&gt;初学Kubernetes，虽然网上资源很多，但没一个能彻底搞定，于是杂烩一下。&lt;/p&gt;\n&lt;h1 id=\&#34;安装前的准备工作\&#34;&gt;安装前的准备工作&lt;/h1&gt;\n&lt;blockquote&gt;\n&lt;p&gt;control node（控制节点）、worker node（工作节点） 都要做这些准备工作。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;检查各主机配置\&#34;&gt;检查各主机配置&lt;/h2&gt;\n&lt;h3 id=\&#34;检查cpu和内存\&#34;&gt;检查cpu和内存&lt;/h3&gt;\n&lt;p&gt;无论是虚拟机还是物理机，都要求&lt;strong&gt;cpu内核≥2，内存≥2G&lt;/strong&gt;。&lt;/p&gt;\n&lt;h3 id=\&#34;检查主机名hostname\&#34;&gt;检查主机名hostname&lt;/h3&gt;\n&lt;p&gt;hostname要求&lt;strong&gt;不能是 localhost，且不包含下划线、小数点、大写字母&lt;/strong&gt;。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;# 检查hostname\nhostname \n# 修改 hostname\nhostnamectl set-hostname 名字\n# 查看修改结果\nhostnamectl status\n# 设置 hostname 解析\necho &amp;quot;127.0.0.1   $(hostname)&amp;quot; &amp;gt;&amp;gt; /etc/hosts\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;设置固定ip\&#34;&gt;设置固定IP&lt;/h3&gt;\n&lt;p&gt;建议使用nmcli配置，因为跨平台（Ubuntu和CentOS）。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;nmcli\n//如果提示没有安装，先按下面步骤安装\n# 安装nmcli\nsudo yum install NetworkManager #CentOS\nsudo apt-get install network-manager #Ubuntu\n# 检查nmcli是否接管了网络管理\nnmcli g\n//正常是显示绿色的信息。如果STATE列显示disconnected，则Ubuntu要修改/etc/netplan/里的yaml文件，在version下面添加一行renderer: NetworkManager，保存退出后执行sudo systemctl daemon-reload 和 sudo systemctl restart NetworkManager\n# 查看当前默认网卡和ip信息\nip route show\nip a\n//ip route show 命令中，可以知道机器的网关DNS和默认网卡，如 default via 192.168.127.2 dev ens33，via后面的内容 192.168.127.2 就是网关和DNS，dev后面的内容 ens33 就是默认网卡\n//ip a 命令中，可显示默认网卡的 IP 地址，Kubernetes 将使用此 IP 地址与集群内的其他节点通信，如192.168.127.131\n//所有节点上 Kubernetes 所使用的 IP 地址必须可以互通（无需 NAT 映射、无安全组或防火墙隔离）\n# 设置固定IP，网卡、ip地址、网关、DNS可参考上面的信息\nsudo nmcli c mod ens33 \\\nipv4.addresses 192.168.127.131/24 \\\nipv4.method manual \\\nipv4.gateway 192.168.127.2 \\\nipv4.dns 192.168.127.2\n# 让配置立刻生效\nsudo nmcli c up ens33\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;设置iptables\&#34;&gt;设置iptables&lt;/h2&gt;\n&lt;p&gt;执行下面代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo modprobe br_netfilter\ncat &amp;lt;&amp;lt;EOF | sudo tee /etc/sysctl.d/k8s.conf\nnet.bridge.bridge-nf-call-ip6tables = 1\nnet.bridge.bridge-nf-call-iptables = 1\nEOF\nsudo sysctl --system\n# 如果想检查配置，可执行\nsysctl -n net.bridge.bridge-nf-call-iptables\nsysctl -n net.bridge.bridge-nf-call-ip6tables\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;打开端口\&#34;&gt;打开端口&lt;/h2&gt;\n&lt;h3 id=\&#34;ubuntu的准备工作\&#34;&gt;Ubuntu的准备工作&lt;/h3&gt;\n&lt;p&gt;先打开Ubuntu自带的防火墙ufw。执行下面代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw enable\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;执行后提示可能断开连接，直接y继续，别担心，ssh连接不会断。&lt;br&gt;\n如果使用ssh连接，还需要执行下面代码，以便打开ssh连接：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw allow ssh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;打开相应端口\&#34;&gt;打开相应端口&lt;/h3&gt;\n&lt;p&gt;依据所使用的系统（Ubuntu / CentOS），执行相应代码。&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;控制节点 Control-plane nodes&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;# Ubuntu\nsudo ufw allow 6443/tcp\nsudo ufw allow 2379:2380/tcp\nsudo ufw allow 10250:10252/tcp\nsudo ufw allow 8472/udp #for flannel。如果不开，则coredns无法为worker nodes服务\n//上面代码中的冒号代表端口区间。\n\n# CentOS\nsudo firewall-cmd --zone=public --add-port=6443/tcp --permanent\nsudo firewall-cmd --zone=public --add-port=2379-2380/tcp --permanent\nsudo firewall-cmd --zone=public --add-port=10250-10252/tcp --permanent\nsudo firewall-cmd --zone=public --add-port=8472/udp --permanent #for flannel。如果不开，则coredns无法为worker nodes服务\nsudo firewall-cmd --add-masquerade --permanent #for flannel NAT\nsudo firewall-cmd --reload\nsudo firewall-cmd --list-ports //查看设置效果\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;工作节点 Worker nodes&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;# Ubuntu\nsudo ufw allow 10250/tcp\nsudo ufw allow 30000:32767/tcp\nsudo ufw allow 8472/udp #for flannel\n\n# CentOS\nsudo firewall-cmd --zone=public --add-port=10250/tcp --permanent\nsudo firewall-cmd --zone=public --add-port=30000-32767/tcp --permanent\nsudo firewall-cmd --zone=public --add-port=8472/udp --permanent #for flannel\nsudo firewall-cmd --add-masquerade --permanent #for flannel NAT\nsudo firewall-cmd --reload\nsudo firewall-cmd --list-ports //查看设置效果\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;禁用swap\&#34;&gt;禁用swap&lt;/h2&gt;\n&lt;p&gt;由于swap性能低下，Kubeadm默认要求禁止使用swap。执行如下代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo swapoff -a  #临时禁用swap\nsudo sed -i &#39;s/.*swap.*/#&amp;amp;/&#39; /etc/fstab  #永久禁用swap\n\n# Fedora 33 使用了zram swap\ncat /proc/swaps #显示为/dev/zram0\nsudo systemctl stop swap-create@zram0\nsudo swapoff -a  #临时禁用\nsudo touch /etc/systemd/zram-generator.conf #永久禁用\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;可通过&lt;code&gt;free -m&lt;/code&gt;来检查禁用效果。&lt;/p&gt;\n&lt;h2 id=\&#34;安装docker\&#34;&gt;安装docker&lt;/h2&gt;\n&lt;p&gt;详见&lt;a href=\&#34;/post/zai-centos-he-ubuntu-shang-an-zhuang-he-pei-zhi-docker\&#34;&gt;docker安装和配置&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;创建k8s文件夹\&#34;&gt;创建k8s文件夹&lt;/h2&gt;\n&lt;p&gt;可用来存放相关文件。执行下面代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;mkdir ~/k8s\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;安装kubeadm-kubelet和kubectl\&#34;&gt;安装kubeadm, kubelet和kubectl&lt;/h1&gt;\n&lt;blockquote&gt;\n&lt;p&gt;control node（控制节点）、worker node（工作节点） 上都安装。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Ubuntu&lt;/strong&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo apt-get update &amp;amp;&amp;amp; sudo apt-get install -y apt-transport-https curl\ncurl -s https://mirrors.aliyun.com/kubernetes/apt/doc/apt-key.gpg | sudo apt-key add -\ncat &amp;lt;&amp;lt;EOF | sudo tee /etc/apt/sources.list.d/kubernetes.list\ndeb https://mirrors.aliyun.com/kubernetes/apt kubernetes-xenial main\nEOF\nsudo apt-get update\nsudo apt-get install -y kubelet kubeadm kubectl\nsudo apt-mark hold kubelet kubeadm kubectl\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;CentOS&lt;/strong&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;cat &amp;lt;&amp;lt;EOF | sudo tee /etc/yum.repos.d/kubernetes.repo\n[kubernetes]\nname=Kubernetes\nbaseurl=https://mirrors.aliyun.com/kubernetes/yum/repos/kubernetes-el7-x86_64/\nenabled=1\ngpgcheck=0\nrepo_gpgcheck=0\ngpgkey=https://mirrors.aliyun.com/kubernetes/yum/doc/yum-key.gpg https://mirrors.aliyun.com/kubernetes/yum/doc/rpm-package-key.gpg\nexclude=kubelet kubeadm kubectl\nEOF\n\n# Set SELinux in permissive mode (effectively disabling it)\nsudo setenforce 0\nsudo sed -i &#39;s/^SELINUX=enforcing$/SELINUX=permissive/&#39; /etc/selinux/config\n\nsudo yum install -y kubelet kubeadm kubectl --disableexcludes=kubernetes\n\nsudo systemctl enable --now kubelet\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;在control-node控制节点上用kubeadm创建集群\&#34;&gt;在control node控制节点上用kubeadm创建集群&lt;/h1&gt;\n&lt;h2 id=\&#34;初始化集群\&#34;&gt;初始化集群&lt;/h2&gt;\n&lt;!-- - 方法一（推荐，能成功就很幸运）\n```\nsudo kubeadm init --apiserver-advertise-address=你的本机IP \\\n--pod-network-cidr=10.244.0.0/16 \\\n--kubernetes-version=v1.19.0 \\\n--image-repository=registry.cn-hangzhou.aliyuncs.com/google_containers\n...\n...\nkubeadm join 192.168.127.132:6443 --token 4pwz11.1m0u1k3ak3ibgx08 \\\n    --discovery-token-ca-cert-hash sha256:671404c4f80afe5d06d8eefcd5acc6049c4d84f1ebf1091b09bc180ea44e79b7   \n```--&gt;\n&lt;pre&gt;&lt;code&gt;sudo kubeadm init --image-repository=registry.cn-hangzhou.aliyuncs.com/google_containers \\\n--pod-network-cidr=10.244.0.0/16 \\\n\n# 以下是输出的内容\nkubeadm join 192.168.127.132:6443 --token 4pwz11.1m0u1k3ak3ibgx08 \\\n    --discovery-token-ca-cert-hash sha256:671404c4f80afe5d06d8eefcd5acc6049c4d84f1ebf1091b09bc180ea44e79b7   \n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;将输出内容中的&lt;code&gt;kubeadm join ...&lt;/code&gt;记录下来，这是其他节点加入主节点的信息。&lt;/p&gt;\n&lt;!-- 如果安装失败，再试几次，还不行就尝试方法二。\n如果安装成功，则输出类似下面内容，将内容中的`kubeadm join ...`单独保存出来，这是其他节点加入主节点的信息。跳过方法二。\n如果安装顺利，&lt;a href=\&#34;#%E8%B5%8B%E4%BA%88%E5%BD%93%E5%89%8D%E7%94%A8%E6%88%B7%E4%BD%BF%E7%94%A8kubectl%E7%9A%84%E6%9D%83%E9%99%90\&#34;&gt;点这里跳过方法二&lt;/a&gt;。\n## 初始化集群 - 方法二（只在方法一失败的情况下使用）\n由于种种原因，国内无法从k8s.gcr.io下载到kubeadm部署所需的文件，以下方法将通过阿里云获取。\n### 准备工作\n#### 查看所需镜像\n```\nkubeadm config images list\n#下面是执行的结果\nk8s.gcr.io/kube-apiserver:v1.18.8\nk8s.gcr.io/kube-controller-manager:v1.18.8\nk8s.gcr.io/kube-scheduler:v1.18.8\nk8s.gcr.io/kube-proxy:v1.18.8\nk8s.gcr.io/pause:3.2\nk8s.gcr.io/etcd:3.4.3-0\nk8s.gcr.io/coredns:1.6.7\n```\n#### 在阿里云控制台找到所需镜像\n1. [https://cr.console.aliyun.com/](https://cr.console.aliyun.com/)  左侧点”镜像搜索“\n2. 分别搜索”kube-apiserver“等所有名称，点开搜索到的镜像，一定找到正确的版本号（如v1.18.8）（日期越新的越容易找到），复制页面中的”公网地址“\n#### pull镜像、打标签、移除无用镜像\n1. pull镜像\n```\nKUBE_VERSION=v1.18.8\nPAUSE_VERSION=3.2\nETCD_VERSION=3.4.3-0\nCORE_DNS_VERSION=1.6.7\ndocker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-controller-manager:$KUBE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-scheduler:$KUBE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-proxy:$KUBE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/google_containers/pause:$PAUSE_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/google_containers/coredns:$CORE_DNS_VERSION\ndocker pull registry.cn-hangzhou.aliyuncs.com/google_containers/etcd:$ETCD_VERSION\n```\n2. 给pull下来的镜像打标签\n因为kubeadm部署时会找k8s.gcr.io标签的镜像，因此需要将上一步pull的镜像打上k8s.gcr.io标签。\n```\ndocker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION  k8s.gcr.io/kube-proxy:$KUBE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION k8s.gcr.io/kube-controller-manager:$KUBE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION k8s.gcr.io/kube-apiserver:$KUBE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION k8s.gcr.io/kube-scheduler:$KUBE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/google_containers/pause:$PAUSE_VERSION k8s.gcr.io/pause:$PAUSE_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/google_containers/coredns:$CORE_DNS_VERSION k8s.gcr.io/coredns:$CORE_DNS_VERSION\ndocker tag registry.cn-hangzhou.aliyuncs.com/google_containers/etcd:$ETCD_VERSION k8s.gcr.io/etcd:$ETCD_VERSION\n```\n3. 移除从阿里云pull下来的镜像\n```\ndocker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-apiserver:$KUBE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-controller-manager:$KUBE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-scheduler:$KUBE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/wyc_google_containers/kube-proxy:$KUBE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/google_containers/pause:$PAUSE_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/google_containers/coredns:$CORE_DNS_VERSION\ndocker rmi registry.cn-hangzhou.aliyuncs.com/google_containers/etcd:$ETCD_VERSION\n``` \n### 部署\n```\nsudo kubeadm init --apiserver-advertise-address=你的本机IP --pod-network-cidr=10.244.0.0/16  --kubernetes-version=v1.19.0\n#执行后的输出\n...\n...\nkubeadm join 192.168.127.132:6443 --token 4pwz11.1m0u1k3ak3ibgx08 \\\n    --discovery-token-ca-cert-hash sha256:671404c4f80afe5d06d8eefcd5acc6049c4d84f1ebf1091b09bc180ea44e79b7\n```--&gt;\n&lt;h2 id=\&#34;赋予当前用户使用kubectl的权限\&#34;&gt;赋予当前用户使用kubectl的权限&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;mkdir -p $HOME/.kube\nsudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config\nsudo chown $(id -u):$(id -g) $HOME/.kube/config\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;安装网络组件flannel\&#34;&gt;安装网络组件flannel&lt;/h2&gt;\n&lt;h3 id=\&#34;准备工作\&#34;&gt;准备工作&lt;/h3&gt;\n&lt;p&gt;由于种种原因，无法直接pull到网络组件flannel的docker镜像，因此需单独下载。&lt;br&gt;\nhttps://github.com/coreos/flannel/releases/download/v0.12.0/flanneld-v0.12.0-amd64.docker&lt;br&gt;\n下载后放进&lt;code&gt;~/k8s&lt;/code&gt;，执行命令：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;cd ~/k8s\ndocker load &amp;lt; flanneld-v0.12.0-amd64.docker\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;开始安装\&#34;&gt;开始安装&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;wget https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml\nkubectl apply -f kube-flannel.yml\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;检查部署情况\&#34;&gt;检查部署情况&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get nodes\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;img src=\&#34;https://tomhht.github.io/post-images/1598781753839.png\&#34; alt=\&#34;节点运行情况\&#34; loading=\&#34;lazy\&#34;&gt;     &lt;br /&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get pods -A\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;img src=\&#34;https://tomhht.github.io/post-images/1598781791291.png\&#34; alt=\&#34;Pods运行情况\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n通过&lt;code&gt;docker container ls&lt;/code&gt;也可以看到pods里的容器运行情况。&lt;/p&gt;\n&lt;h2 id=\&#34;打开kubectl和kubeadm的自动补全功能\&#34;&gt;打开kubectl和kubeadm的自动补全功能&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;echo &#39;source &amp;lt;(kubectl completion bash)&#39; &amp;gt;&amp;gt;~/.bashrc\necho &#39;source &amp;lt;(kubeadm completion bash)&#39; &amp;gt;&amp;gt;~/.bashrc\nsource ~/.bashrc #使配置立刻生效\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;以上为control node控制节点的部署全流程。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h1 id=\&#34;worker-node工作节点加入集群\&#34;&gt;worker node工作节点加入集群&lt;/h1&gt;\n&lt;blockquote&gt;\n&lt;p&gt;确认在worker node主机上已安装了kubeadm, kubelet和kubectl。&lt;br&gt;\n如未安装，参考&lt;a href=\&#34;#安装kubeadm-kubelet和kubectl\&#34;&gt;安装kubeadm, kubelet和kubectl&lt;/a&gt;。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;安装网络组件flannel-2\&#34;&gt;安装网络组件flannel&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;在&lt;strong&gt;control node&lt;/strong&gt;上导出flannel的docker镜像，并复制到worker node：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;blockquote&gt;\n&lt;p&gt;提醒：~/k8s目录在各node上都提前建好&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code&gt;docker save quay.io/coreos/flannel:v0.12.0 &amp;gt; ~/k8s/flannel-v0.12.0.tar\nscp ~k8s/flannel-v0.12.0.tar tom@192.168.127.133:~/k8s\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;在&lt;strong&gt;worker node&lt;/strong&gt;上导入flannel的docker镜像：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;docker load &amp;lt; k8s/flannel-v0.12.0.tar\n&lt;/code&gt;&lt;/pre&gt;\n&lt;!-- ## 载入control  node上pull好的镜像\n1. 在control node上，备份出全套docker镜像（含kubeadm所需镜像+网络组件flannel镜像）：\n```\ncd ~/k8s\ndocker save k8s.gcr.io/kube-proxy:v1.18.8 \\\nk8s.gcr.io/kube-apiserver:v1.18.8 \\\nk8s.gcr.io/kube-controller-manager:v1.18.8 \\\nk8s.gcr.io/kube-scheduler:v1.18.8 \\\nk8s.gcr.io/pause:3.2 \\\nk8s.gcr.io/coredns:1.6.7 \\\nk8s.gcr.io/etcd:3.4.3-0 \\\nquay.io/coreos/flannel:v0.12.0-amd64 &gt; k8s-imagesV1.18.8-flannelV0.12.0.tar\n```\n&gt; 之前踩坑，偷懒用IMAGE ID做的备份，结果载入以后name和tag全都是none，还得打name和tag上去，无比繁琐- _ -||\n2. scp上面的备份文件到各个worker node的`~/k8s`文件夹里\n3. 在worker node上载入备份文件：\n```\ncd ~/k8s\ndocker load &lt; k8s-imagesV1.18.8-flannelV0.12.0.tar\n```\n&gt; worker node实际需要的只有3个镜像，分别是`kube-proxy, pause, flannel`--&gt;\n&lt;h2 id=\&#34;加入集群\&#34;&gt;加入集群&lt;/h2&gt;\n&lt;p&gt;在worker node上，执行之前记录的&lt;code&gt;kubeadm join...&lt;/code&gt;代码，类似于：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo kubeadm join 192.168.127.132:6443 --token rddtz5.mz2v4ee96177eay5     --discovery-token-ca-cert-hash sha256:671404c4f80afe5d06d8eefcd5acc6049c4d84f1ebf1091b09bc180ea44e79b7\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如果join指令没记录下来，或者集群创建已经超过24小时了，那么需要重新生成join指令。在&lt;strong&gt;control node&lt;/strong&gt;上执行：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubeadm token create --print-join-command\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;复制输出的内容并在&lt;strong&gt;worker node&lt;/strong&gt;上执行即可加入。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h1 id=\&#34;检查部署结果\&#34;&gt;检查部署结果&lt;/h1&gt;\n&lt;p&gt;在control node上执行：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get nodes -o wide\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;img src=\&#34;https://tomhht.github.io/post-images/1599032788153.png\&#34; alt=\&#34;集群节点信息\&#34; loading=\&#34;lazy\&#34;&gt; &lt;br /&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl get pods -A -o wide\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;img src=\&#34;https://tomhht.github.io/post-images/1599032818248.png\&#34; alt=\&#34;集群pods信息\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n如果STATUS不是Running，则排查故障点：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl describe pods -n kube-system kube-proxy-t2zbw\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;troubleshooting\&#34;&gt;Troubleshooting&lt;/h1&gt;\n&lt;h2 id=\&#34;pull-image失败\&#34;&gt;pull image失败&lt;/h2&gt;\n&lt;p&gt;如果&lt;code&gt;kubectl get pods -n kube-system -o wide&lt;/code&gt;发现某个pods还没ready，而docker也已经配置了国内加速器，那么试着重启docker一下。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo systemctl restart docker.service\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/\&#34;&gt;https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/hellxz/p/use-kubeadm-init-kubernetes-cluster.html\&#34;&gt;https://www.cnblogs.com/hellxz/p/use-kubeadm-init-kubernetes-cluster.html&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.kuboard.cn/install/install-k8s.html\&#34;&gt;https://www.kuboard.cn/install/install-k8s.html&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/LeonardoYasuo/article/details/101483438\&#34;&gt;https://blog.csdn.net/LeonardoYasuo/article/details/101483438&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/yinzhengjie/p/12258215.html\&#34;&gt;https://www.cnblogs.com/yinzhengjie/p/12258215.html&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://developer.aliyun.com/article/763983\&#34;&gt;https://developer.aliyun.com/article/763983&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://fedoraproject.org/wiki/Changes/SwapOnZRAM\&#34;&gt;https://fedoraproject.org/wiki/Changes/SwapOnZRAM&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;zai-ubuntu-2004-shang-shi-yong-kubeadm-bu-shu-kubernetes-ji-qun&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;本文主要是踩坑后想记录下避坑方法，内容涉及Kubernetes, Kubeadm, Kubectl, Kubelet, Ubuntu, CentOS, Flannel, Docker, 阿里云。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;在Ubuntu 20.04和CentOS 8上使用kubeadm部署Kubernetes集群&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Kubernetes&#34;,&#34;slug&#34;:&#34;2myAgZVX1&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/2myAgZVX1/&#34;},{&#34;name&#34;:&#34;Kubeadm&#34;,&#34;slug&#34;:&#34;o7K32AxyIA&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/o7K32AxyIA/&#34;},{&#34;name&#34;:&#34;Kubectl&#34;,&#34;slug&#34;:&#34;xGRD-5em-T&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/xGRD-5em-T/&#34;},{&#34;name&#34;:&#34;Kubelet&#34;,&#34;slug&#34;:&#34;et2DIyRaOM&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/et2DIyRaOM/&#34;},{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;pelgqi16au&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pelgqi16au/&#34;},{&#34;name&#34;:&#34;CentOS&#34;,&#34;slug&#34;:&#34;qjvKbAF653&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/qjvKbAF653/&#34;},{&#34;name&#34;:&#34;Flannel&#34;,&#34;slug&#34;:&#34;2W4Ff5s-rE&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/2W4Ff5s-rE/&#34;},{&#34;name&#34;:&#34;Docker&#34;,&#34;slug&#34;:&#34;RkYw1lQ_qY&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/RkYw1lQ_qY/&#34;},{&#34;name&#34;:&#34;Aliyun&#34;,&#34;slug&#34;:&#34;LQERLoeDmq&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/LQERLoeDmq/&#34;},{&#34;name&#34;:&#34;阿里云&#34;,&#34;slug&#34;:&#34;CDrtFP3hgt&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/CDrtFP3hgt/&#34;}],&#34;date&#34;:&#34;2020-08-27 18:40:02&#34;,&#34;dateFormat&#34;:&#34;2020-08-27&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/zai-ubuntu-2004-shang-shi-yong-kubeadm-bu-shu-kubernetes-ji-qun/&#34;,&#34;hid
