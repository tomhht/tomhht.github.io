  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;Sonos&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;参考&lt;br&gt;\n&lt;a href=\&#34;https://stackoverflow.com/questions/66702046/sonos-simulator-not-able-to-compile-node-package\&#34;&gt;https://stackoverflow.com/questions/66702046/sonos-simulator-not-able-to-compile-node-package&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;sonos&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;Sonos&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Sonos&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-05-07 17:37:22&#34;,&#34;dateFormat&#34;:&#34;2021-05-07&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/sonos/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:5000,&#34;words&#34;:16,&#34;minutes&#34;:1},&#34;description&#34;:&#34;Sonos\n\n参考\nhttps://stackoverflow.com/questions/66702046/sonos-simulator-not-able-to-compile-node-package\n...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;记一次聚会。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;周一参加了一个饯行，组织者是前公司的一位领导，参与者是前公司的部分领导和战友们。&lt;br&gt;&lt;br&gt;\n去之前，还曾犹豫，因为大部分人3、4年没见了，其中也有一直联系的关系挺亲密的伙伴。这次是为他们出国而践行，想到许久未见，他们又要迎着疫情风险出国，可能一年半载都回不来，于是很想见见他们，表达思念和关心之情。&lt;br&gt;&lt;br&gt;\n常规的联系再见面已经不能表达我的兴奋，于是我计划了个突袭，想搞个惊喜。其中的一个参与者是我的眼线，他也对我的计划非常赞同，我们二人早早的就开始窃喜了。&lt;br&gt;&lt;br&gt;\n结果因为一些原因，推迟了聚餐时间，而我又提前到了地点，由于一切保密，所以我也不敢直奔饭店去见组织者，于是就在外面晃了将近1个钟头。饥寒交迫的我，悟出了个道理，暗中策划太难了，计划赶不上变化。等吧。&lt;br&gt;&lt;br&gt;\n其实一直也没想好我在哪个时间点什么地方，以什么方式出现会比较出彩。逡巡的过程中，不断遇到办健身卡、办剪发卡的搭讪，忽然觉得这样不错啊。&lt;br&gt;&lt;br&gt;\n没想到上天还是眷顾我的，就在打定主意后没多久，我在车站见到了俩同事Z和F，两人正商量找聚会地点呢。我带着口罩，趁着夜色，划过了他们身旁，完美地没被发现。但什么时候逗他们一下呢，这个还没想好。于是先尾随二人，伺机行动。&lt;br&gt;&lt;br&gt;\n“您好，办健身卡吗”熟悉的身影熟悉的声音，正是之前搭讪我的姑娘，这次她找的恰是Z。在“不办不办”的声音中，他俩继续前行。我一个箭步越过F，直奔Z，在侧后方轻拍他的胳膊：“先生，办卡吗”。他头微微侧了下，不耐烦地甩了甩胳膊，“不办不办”，然后径直前行。F也路过我继续前行。&lt;br&gt;&lt;br&gt;\n还有20米就到饭店了，我三步两步紧追他俩。Z一回头发现我在后面跟着，明显意外了一下，但我能感觉到还未被识破。于是边摘口罩边说：“先生，办一张吧”，下一秒就被来了个hug。这一秒，我能清楚地感觉到，我 是个惊喜，而不只是个惊讶。&lt;br&gt;&lt;br&gt;\n后来Z说，一开始觉得声音有点像我，还跟F嘀咕了一句，紧接着看到我追上来了，心里想着“这办卡的咋了，疯了吧，还追着人办呢”...&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;xian-sheng-ban-qia-ma&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;记一次聚会。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;先生，办卡吗&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;随笔&#34;,&#34;slug&#34;:&#34;vVcJap5Pi&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/vVcJap5Pi/&#34;},{&#34;name&#34;:&#34;日记&#34;,&#34;slug&#34;:&#34;mU8w5MS9OO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/mU8w5MS9OO/&#34;},{&#34;name&#34;:&#34;journal&#34;,&#34;slug&#34;:&#34;ejOgYFlYcd&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/ejOgYFlYcd/&#34;}],&#34;date&#34;:&#34;2020-10-15 14:44:18&#34;,&#34;dateFormat&#34;:&#34;2020-10-15&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/xian-sheng-ban-qia-ma/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:142000,&#34;words&#34;:703,&#34;minutes&#34;:3},&#34;description&#34;:&#34;记一次聚会。\n\n周一参加了一个饯行，组织者是前公司的一位领导，参与者是前公司的部分领导和战友们。\n去之前，还曾犹豫，因为大部分人3、4年没见了，其中也有一直联系的关系挺亲密的伙伴。这次是为他们出国而践行，想到许久未见，他们又要迎着疫情风险出...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;读《学会提问》第十一版有感。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;2种思维\&#34;&gt;2种思维&lt;/h1&gt;\n&lt;h2 id=\&#34;海绵式思维\&#34;&gt;海绵式思维&lt;/h2&gt;\n&lt;p&gt;海纳百川，全盘接受。&lt;/p&gt;\n&lt;h2 id=\&#34;淘金式思维\&#34;&gt;淘金式思维&lt;/h2&gt;\n&lt;p&gt;海纳百川，弃其糟粕取其精华。&lt;/p&gt;\n&lt;h1 id=\&#34;2种批判性思维\&#34;&gt;2种批判性思维&lt;/h1&gt;\n&lt;h2 id=\&#34;弱势批判性思维\&#34;&gt;弱势批判性思维&lt;/h2&gt;\n&lt;p&gt;固执己见，找各种资源证明己见。&lt;/p&gt;\n&lt;h2 id=\&#34;强势批判性思维\&#34;&gt;强势批判性思维&lt;/h2&gt;\n&lt;p&gt;主张客观，依据各种资源综合分析出结论。&lt;/p&gt;\n&lt;h1 id=\&#34;2种论题\&#34;&gt;2种论题&lt;/h1&gt;\n&lt;h2 id=\&#34;描述性论述-descriptive-issues\&#34;&gt;描述性论述 descriptive issues&lt;/h2&gt;\n&lt;p&gt;关于”是什么“、”是否“的问题。&lt;/p&gt;\n&lt;h2 id=\&#34;规定性论题-prescriptive-issues\&#34;&gt;规定性论题 prescriptive issues&lt;/h2&gt;\n&lt;p&gt;关于”什么该/不该做“、”什么是对/错“、”什么是好/坏“的问题。&lt;/p&gt;\n&lt;h1 id=\&#34;找结论的方法\&#34;&gt;找结论的方法&lt;/h1&gt;\n&lt;h2 id=\&#34;找论题\&#34;&gt;找论题&lt;/h2&gt;\n&lt;h2 id=\&#34;找指示词\&#34;&gt;找指示词&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;因此（consequently）&lt;/li&gt;\n&lt;li&gt;表明（suggests that）&lt;/li&gt;\n&lt;li&gt;由此可知（therefore）&lt;/li&gt;\n&lt;li&gt;由此得出（thus）&lt;/li&gt;\n&lt;li&gt;因此可以断定（it follows that）&lt;/li&gt;\n&lt;li&gt;我要说的重点是（the point I&#39;m trying to make is）&lt;/li&gt;\n&lt;li&gt;显示出（shows that）&lt;/li&gt;\n&lt;li&gt;证明（proves that）&lt;/li&gt;\n&lt;li&gt;告诉我们（indicates that）&lt;/li&gt;\n&lt;li&gt;问题的实质是（the truth of the matter is）&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;找篇头篇尾\&#34;&gt;找篇头篇尾&lt;/h2&gt;\n&lt;h2 id=\&#34;排除法\&#34;&gt;排除法&lt;/h2&gt;\n&lt;p&gt;以下是不可能作为结论的东西：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;例证&lt;/li&gt;\n&lt;li&gt;数据&lt;/li&gt;\n&lt;li&gt;定义&lt;/li&gt;\n&lt;li&gt;背景材料&lt;/li&gt;\n&lt;li&gt;证据&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;检查交流语境和作者背景\&#34;&gt;检查交流语境和作者背景&lt;/h2&gt;\n&lt;h1 id=\&#34;理由-结论-论证\&#34;&gt;理由 + 结论 = 论证&lt;/h1&gt;\n&lt;p&gt;只有结论的叫纯论点（mere opinion），无法评判其价值。&lt;/p&gt;\n&lt;h1 id=\&#34;理由\&#34;&gt;理由&lt;/h1&gt;\n&lt;h2 id=\&#34;通过提示词找理由\&#34;&gt;通过提示词找理由&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;由于（as a result of）&lt;/li&gt;\n&lt;li&gt;因为这个原因（for the reason that）&lt;/li&gt;\n&lt;li&gt;因为这个事实（because of the fact that）&lt;/li&gt;\n&lt;li&gt;鉴于（in view of）&lt;/li&gt;\n&lt;li&gt;由以下材料支撑（is supported by）&lt;/li&gt;\n&lt;li&gt;因为证据显示（because the evidence is）&lt;/li&gt;\n&lt;li&gt;研究显示（studies show）&lt;/li&gt;\n&lt;li&gt;第一、第二、第三（first...second...third）&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;理由的类型\&#34;&gt;理由的类型&lt;/h2&gt;\n&lt;p&gt;很多理由都是提供证据（evidence）的一些陈述。证据包括：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;事实&lt;/li&gt;\n&lt;li&gt;研究成果&lt;/li&gt;\n&lt;li&gt;生活实例&lt;/li&gt;\n&lt;li&gt;统计数据&lt;/li&gt;\n&lt;li&gt;专家意见&lt;/li&gt;\n&lt;li&gt;当事人证言&lt;/li&gt;\n&lt;li&gt;类比&lt;/li&gt;\n&lt;/ul&gt;\n&#34;,&#34;fileName&#34;:&#34;xue-hui-ti-wen&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;读《学会提问》第十一版有感。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;学会提问&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;方法论&#34;,&#34;slug&#34;:&#34;m2dfiILEr&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/m2dfiILEr/&#34;},{&#34;name&#34;:&#34;随笔&#34;,&#34;slug&#34;:&#34;vVcJap5Pi&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/vVcJap5Pi/&#34;},{&#34;name&#34;:&#34;journal&#34;,&#34;slug&#34;:&#34;ejOgYFlYcd&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/ejOgYFlYcd/&#34;}],&#34;date&#34;:&#34;2020-09-24 14:18:22&#34;,&#34;dateFormat&#34;:&#34;2020-09-24&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/xue-hui-ti-wen/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:95000,&#34;words&#34;:421,&#34;minutes&#34;:2},&#34;description&#34;:&#34;读《学会提问》第十一版有感。\n\n2种思维\n海绵式思维\n海纳百川，全盘接受。\n淘金式思维\n海纳百川，弃其糟粕取其精华。\n2种批判性思维\n弱势批判性思维\n固执己见，找各种资源证明己见。\n强势批判性思维\n主张客观，依据各种资源综合分析出结论。\n2...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E7%A7%8D%E6%80%9D%E7%BB%B4\&#34;&gt;2种思维&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B5%B7%E7%BB%B5%E5%BC%8F%E6%80%9D%E7%BB%B4\&#34;&gt;海绵式思维&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B7%98%E9%87%91%E5%BC%8F%E6%80%9D%E7%BB%B4\&#34;&gt;淘金式思维&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E7%A7%8D%E6%89%B9%E5%88%A4%E6%80%A7%E6%80%9D%E7%BB%B4\&#34;&gt;2种批判性思维&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BC%B1%E5%8A%BF%E6%89%B9%E5%88%A4%E6%80%A7%E6%80%9D%E7%BB%B4\&#34;&gt;弱势批判性思维&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BC%BA%E5%8A%BF%E6%89%B9%E5%88%A4%E6%80%A7%E6%80%9D%E7%BB%B4\&#34;&gt;强势批判性思维&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E7%A7%8D%E8%AE%BA%E9%A2%98\&#34;&gt;2种论题&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%8F%8F%E8%BF%B0%E6%80%A7%E8%AE%BA%E8%BF%B0-descriptive-issues\&#34;&gt;描述性论述 descriptive issues&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%A7%84%E5%AE%9A%E6%80%A7%E8%AE%BA%E9%A2%98-prescriptive-issues\&#34;&gt;规定性论题 prescriptive issues&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%89%BE%E7%BB%93%E8%AE%BA%E7%9A%84%E6%96%B9%E6%B3%95\&#34;&gt;找结论的方法&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%89%BE%E8%AE%BA%E9%A2%98\&#34;&gt;找论题&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%89%BE%E6%8C%87%E7%A4%BA%E8%AF%8D\&#34;&gt;找指示词&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%89%BE%E7%AF%87%E5%A4%B4%E7%AF%87%E5%B0%BE\&#34;&gt;找篇头篇尾&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%8E%92%E9%99%A4%E6%B3%95\&#34;&gt;排除法&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%A3%80%E6%9F%A5%E4%BA%A4%E6%B5%81%E8%AF%AD%E5%A2%83%E5%92%8C%E4%BD%9C%E8%80%85%E8%83%8C%E6%99%AF\&#34;&gt;检查交流语境和作者背景&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%90%86%E7%94%B1-%E7%BB%93%E8%AE%BA-%E8%AE%BA%E8%AF%81\&#34;&gt;理由 + 结论 = 论证&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%90%86%E7%94%B1\&#34;&gt;理由&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%80%9A%E8%BF%87%E6%8F%90%E7%A4%BA%E8%AF%8D%E6%89%BE%E7%90%86%E7%94%B1\&#34;&gt;通过提示词找理由&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%90%86%E7%94%B1%E7%9A%84%E7%B1%BB%E5%9E%8B\&#34;&gt;理由的类型&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;非生产环境，仅学习用。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;实验环境\&#34;&gt;实验环境&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;Ubuntu Server 20.04 LTS&lt;/li&gt;\n&lt;li&gt;Ubuntu 20.04 LTS&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1 id=\&#34;准备工作\&#34;&gt;准备工作&lt;/h1&gt;\n&lt;h2 id=\&#34;内存配足了\&#34;&gt;内存配足了&lt;/h2&gt;\n&lt;p&gt;不管实机虚机，内存≥6G。&lt;br&gt;\n血的教训，4G内存装一半就报错，本以为安装文件配置问题，结果偶然发现&lt;code&gt;Out of memory: Killed process 79546 (mysqld)&lt;/code&gt;。记录查错的多种命令：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo egrep -i -r &#39;killed process&#39; /var/log\ndmesg | grep -i &#39;out of memory&#39;\nsudo journalctl -kx | grep -i &#39;out of memory&#39;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;创建用户-stack\&#34;&gt;创建用户 stack&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo useradd -s /bin/bash -d /opt/stack -m stack\necho &amp;quot;stack ALL=(ALL) NOPASSWD: ALL&amp;quot; | sudo tee /etc/sudoers.d/stack\nsudo su - stack\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;下载devstack\&#34;&gt;下载DevStack&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;git clone http://git.trystack.cn/openstack/devstack\ncd devstack\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;修改pypi国内镜像\&#34;&gt;修改pypi国内镜像&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;pip3 config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;否则容易pip失败。&lt;/p&gt;\n&lt;h2 id=\&#34;修改ebtables的指向\&#34;&gt;修改ebtables的指向&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo update-alternatives --set ebtables /usr/sbin/ebtables-legacy || true\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;否则对于Ubuntu 20.04会报错&lt;code&gt;table &#39;broute&#39; is incompatible, use &#39;nft&#39; tool&lt;/code&gt;。&lt;br&gt;\n据说是Ubuntu 20.04才会出现的问题，18.04无此问题。感谢&lt;a href=\&#34;https://www.journaldev.com/30037/install-openstack-ubuntu-devstack\&#34;&gt;How to Install OpenStack on Ubuntu 18.04 with DevStack&lt;/a&gt;文后的回复者Gyan。&lt;/p&gt;\n&lt;h1 id=\&#34;安装devstack\&#34;&gt;安装DevStack&lt;/h1&gt;\n&lt;h2 id=\&#34;单节点模式single-node\&#34;&gt;单节点模式single-node&lt;/h2&gt;\n&lt;h3 id=\&#34;创建localconf文件\&#34;&gt;创建local.conf文件&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;cat &amp;lt;&amp;lt;EOF &amp;gt; local.conf\n[[local|localrc]]\nHOST_IP=192.168.127.132\nLOGFILE=/opt/stack/logs/stack.sh.log\nADMIN_PASSWORD=secret\nDATABASE_PASSWORD=$ADMIN_PASSWORD\nRABBIT_PASSWORD=$ADMIN_PASSWORD\nSERVICE_PASSWORD=$ADMIN_PASSWORD\nGIT_BASE=http://git.trystack.cn\nNOVNC_REPO=http://git.trystack.cn/kanaka/noVNC.git\nSPICE_REPO=http://git.trystack.cn/git/spice/spice-html5.git\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;以下三行似乎没必要，没用他们也安装成功了，做个记录：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Q_PLUGIN=ml2\nENABLE_TENANT_VLANS=True\nML2_VLAN_RANGES=physnet1:1000:2000\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;开始安装\&#34;&gt;开始安装&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;./stack.sh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如遇到问题，跳至&lt;a href=\&#34;#Troubleshooting\&#34;&gt;Troubleshooting&lt;/a&gt;。&lt;br&gt;\n&lt;strong&gt;成功！&lt;/strong&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;=========================\nDevStack Component Timing\n (times are in seconds)  \n=========================\nwait_for_service      26\npip_install          136\napt-get                8\nrun_process           72\ndbsync                45\napt-get-update         3\ntest_with_retry        3\nosc                  196\n-------------------------\nUnaccounted time     657\n=========================\nTotal runtime        1146\n\n\n\nThis is your host IP address: 192.168.0.109\nThis is your host IPv6 address: ::1\nHorizon is now available at http://192.168.0.109/dashboard\nKeystone is serving at http://192.168.0.109/identity/\nThe default users are: admin and demo\nThe password: secret\n\nServices are running under systemd unit files.\nFor more information see: \nhttps://docs.openstack.org/devstack/latest/systemd.html\n\nDevStack Version: victoria\nChange: 1f8109ac29c6222fea2f02ffd487701de29e2355 Merge &amp;quot;Further py2 cleanup for Fedora&amp;quot; 2020-09-19 11:36:12 +0000\nOS Version: Ubuntu 20.04 focal\n\n2020-09-23 02:51:43.021 | stack.sh completed in 1148 seconds.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;!-- ## 多节点模式multi-node\n### 配置ssh\n供stack访问各节点。\n```\nmkdir ~/.ssh; chmod 700 ~/.ssh\necho \&#34;ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQCyYjfgyPazTvGpd8OaAvtU2utL8W6gWC4JdRS1J95GhNNfQd657yO6s1AH5KYQWktcE6FO/xNUC2reEXSGC7ezy+sGO1kj9Limv5vrvNHvF1+wts0Cmyx61D2nQw35/Qz8BvpdJANL7VwP/cFI/p3yhvx2lsnjFE3hN8xRB2LtLUopUSVdBwACOVUmH2G+2BWMJDjVINd2DPqRIA4Zhy09KJ3O1Joabr0XpQL0yt/I9x8BVHdAx6l9U0tMg9dj5+tAjZvMAFfye3PJcYwwsfJoFxC8w/SLtqlFX7Ehw++8RtvomvuipLdmWCy+T9hIkl+gHYE4cS3OIqXH7f49jdJf jesse@spacey.local\&#34; &gt; ~/.ssh/authorized_keys\n```\n下面分cluster controller  和  compute node。\n### cluster controller\n#### 创建local.conf文件\n```\ncat &lt;&lt;EOF &gt; local.conf\n[[local|localrc]]\nHOST_IP=192.168.0.109\nFIXED_RANGE=10.4.128.0/20\nFLOATING_RANGE=192.168.0.128/25\nLOGFILE=/opt/stack/logs/stack.sh.log\nADMIN_PASSWORD=secret\nDATABASE_PASSWORD=$ADMIN_PASSWORD\nRABBIT_PASSWORD=$ADMIN_PASSWORD\nSERVICE_PASSWORD=$ADMIN_PASSWORD\nGIT_BASE=http://git.trystack.cn\nNOVNC_REPO=http://git.trystack.cn/kanaka/noVNC.git\nSPICE_REPO=http://git.trystack.cn/git/spice/spice-html5.git\nQ_PLUGIN=ml2\nENABLE_TENANT_VLANS=True\nML2_VLAN_RANGES=physnet1:1000:2000\n```\n#### 开始安装\n```\n./stack.sh\n```\n如遇到问题，跳至&lt;a href=\&#34;#Troubleshooting\&#34;&gt;Troubleshooting&lt;/a&gt;。\n**成功！**\n```\n=========================\nDevStack Component Timing\n (times are in seconds)  \n=========================\nwait_for_service      26\npip_install          172\napt-get               58\nrun_process           59\ndbsync                46\napt-get-update         4\ntest_with_retry        3\nosc                  227\n-------------------------\nUnaccounted time     533\n=========================\nTotal runtime        1128\n\n\n\nThis is your host IP address: 192.168.0.109\nThis is your host IPv6 address: ::1\nHorizon is now available at http://192.168.0.109/dashboard\nKeystone is serving at http://192.168.0.109/identity/\nThe default users are: admin and demo\nThe password: secret\n\nServices are running under systemd unit files.\nFor more information see: \nhttps://docs.openstack.org/devstack/latest/systemd.html\n\nDevStack Version: victoria\nChange: 1f8109ac29c6222fea2f02ffd487701de29e2355 Merge \&#34;Further py2 cleanup for Fedora\&#34; 2020-09-19 11:36:12 +0000\nOS Version: Ubuntu 20.04 focal\n```\n### compute node\n#### 创建local.conf文件\n```\ncat &lt;&lt;EOF &gt; local.conf\n[[local|localrc]]\nHOST_IP=192.168.0.110\nFIXED_RANGE=10.4.128.0/20\nFLOATING_RANGE=192.168.0.128/25\nLOGFILE=/opt/stack/logs/stack.sh.log\nADMIN_PASSWORD=secret\nDATABASE_PASSWORD=$ADMIN_PASSWORD\nRABBIT_PASSWORD=$ADMIN_PASSWORD\nSERVICE_PASSWORD=$ADMIN_PASSWORD\nDATABASE_TYPE=mysql\nSERVICE_HOST=192.168.0.109\nMYSQL_HOST=$SERVICE_HOST\nRABBIT_HOST=$SERVICE_HOST\nGLANCE_HOSTPORT=$SERVICE_HOST:9292\nENABLED_SERVICES=n-cpu,q-agt,c-vol,placement-client\nNOVA_VNC_ENABLED=True\nNOVNCPROXY_URL=\&#34;http://$SERVICE_HOST:6080/vnc_lite.html\&#34;\nVNCSERVER_LISTEN=$HOST_IP\nVNCSERVER_PROXYCLIENT_ADDRESS=$VNCSERVER_LISTEN\nGIT_BASE=http://git.trystack.cn\nNOVNC_REPO=http://git.trystack.cn/kanaka/noVNC.git\nSPICE_REPO=http://git.trystack.cn/git/spice/spice-html5.git\n``` --&gt;\n&lt;h2 id=\&#34;troubleshooting\&#34;&gt;Troubleshooting&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;code&gt;github etcd&lt;/code&gt;无法下载，走梯子。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;curl -x http://192.168.127.1:58591 -fsSL https://github.com/etcd-io/etcd/releases/download/v3.3.12/etcd-v3.3.12-linux-amd64.tar.gz -o /opt/stack/devstack/files/etcd-v3.3.12-linux-amd64.tar.gz\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;提示pip版本不够新&lt;br&gt;\n出现如下警示，然后就报错停止。试着运行&lt;code&gt;./stack.sh&lt;/code&gt;重装，应能解决。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;WARNING: You are using pip version 20.2.2; however, version 20.2.3 is available.\nYou should consider upgrading via the &#39;/opt/stack/tempest/.tox/tempest/bin/python -m pip install --upgrade pip&#39; command.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;3\&#34;&gt;\n&lt;li&gt;反复遇到&lt;code&gt;Failure creating NET_ID for private&lt;/code&gt;问题&lt;br&gt;\n清理以后再多装几次。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;./unstack.sh\n./clean.sh\n./stack.sh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;之前google baidu bing了n多，该有的&lt;code&gt;ML2_VLAN_RANGES=physnet1:1000:2000&lt;/code&gt;、&lt;code&gt;vni_ranges = 1:1000&lt;/code&gt;之类也都搞了，再安装依然报同样错。&lt;strong&gt;特别感谢&lt;/strong&gt;&lt;a href=\&#34;https://my.oschina.net/haitaohu/blog/3084104\&#34;&gt;通过devstack，在Vmware中使用Centos7快速安装体验openstack（单节点安装）&lt;/a&gt;作者提到的卸载再装的方法。&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;推测其他一些难解的问题也可以尝试该法。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ol start=\&#34;4\&#34;&gt;\n&lt;li&gt;其他错误&lt;br&gt;\n做好心理准备，安装过程可能产生各种错误，然后就自己停下来。如果不是上面几种错误，可以简单尝试重装1..2..n次，具体几次，是个玄学。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;!-- ## control-node\n```\nsudo ufw allow 80/tcp\nsudo ufw allow 3306/tcp\n``` --&gt;\n&lt;h1 id=\&#34;使用\&#34;&gt;使用&lt;/h1&gt;\n&lt;h2 id=\&#34;网页版\&#34;&gt;网页版&lt;/h2&gt;\n&lt;h3 id=\&#34;开端口\&#34;&gt;开端口&lt;/h3&gt;\n&lt;p&gt;本机访问跳过此步骤。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo ufw allow 80/tcp\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;访问\&#34;&gt;访问&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;http://192.168.127.132/dashboard\n用户名：admin 或 demo\n密码：secret\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;命令行cli\&#34;&gt;命令行cli&lt;/h2&gt;\n&lt;p&gt;当前用户为stack的情况下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;source ~/devstack/openrc admin admin\n\n# 查看指令清单\nopenstack command list\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;创建volume-group\&#34;&gt;创建volume group&lt;/h2&gt;\n&lt;p&gt;Cinder将LVM作为默认的volume provider(backend)，查看&lt;code&gt;/etc/cinder/cinder.conf&lt;/code&gt;得知已经配置了&lt;code&gt;lvmdriver-1&lt;/code&gt;的volume backend，其volume group名为&lt;code&gt;stack-volumes-lvmdriver-1&lt;/code&gt;。&lt;br&gt;\nDevstack并未创建volume group，因此需手工创建。&lt;/p&gt;\n&lt;h3 id=\&#34;vmware添加一个scsi硬盘\&#34;&gt;vmware添加一个scsi硬盘&lt;/h3&gt;\n&lt;p&gt;加好后重启验证：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo fdisk -l\n  Disk /dev/sdb: 2 GiB, 2147483648 bytes, 4194304 sectors\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;创建physical-volume-devsdb\&#34;&gt;创建physical volume &lt;code&gt;/dev/sdb&lt;/code&gt;&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;sudo pvcreate /dev/sdb\n  Physical volume &amp;quot;/dev/sdb&amp;quot; successfully created.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;创建volume-group-stack-volumes-lvmdriver-1\&#34;&gt;创建volume group &lt;code&gt;stack-volumes-lvmdriver-1&lt;/code&gt;&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;sudo vgcreate stack-volumes-lvmdriver-1 /dev/sdb\n  Volume group &amp;quot;stack-volumes-lvmdriver-1&amp;quot; successfully created\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;重启cinder-volume服务\&#34;&gt;重启cinder volume服务&lt;/h3&gt;\n&lt;p&gt;前面都创建好了，就差重加载了。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo systemctl restart devstack@c-vol.service\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;troubleshooting-2\&#34;&gt;Troubleshooting&lt;/h2&gt;\n&lt;h3 id=\&#34;host-is-not-mapped-to-any-cell\&#34;&gt;Host &#39;...&#39; is not mapped to any cell&lt;/h3&gt;\n&lt;p&gt;Controller node 上，使用stack用户执行：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;nova-manage cell_v2 discover_hosts --verbose\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://docs.openstack.org/devstack/latest/\&#34;&gt;DevStack&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://yangsijie666.github.io/2018/09/12/devstack%E5%AE%89%E8%A3%85R%E7%89%88/\&#34;&gt;openstack学习之devstack安装&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.yunforum.net/group-topic-id-1561.html\&#34;&gt;devstack安装使用openstack常见问题与解决办法&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.journaldev.com/30037/install-openstack-ubuntu-devstack\&#34;&gt;How to Install OpenStack on Ubuntu 18.04 with DevStack&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://my.oschina.net/haitaohu/blog/3084104\&#34;&gt;通过devstack，在Vmware中使用Centos7快速安装体验openstack（单节点安装）&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;http://git.trystack.cn/cgit\&#34;&gt;TryStack Git Mirror&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://docs.openstack.org/devstack/latest/guides/multinode-lab.html\&#34;&gt;Multi-Node Lab&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://bugs.launchpad.net/devstack/+bug/1726260\&#34;&gt;devstack fails while running ./stack.sh in master/queens in ubuntu 16.04 while starting n-cpu&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/duanxz/p/10185946.html\&#34;&gt;Linux进程被杀掉（OOM killer），查看系统日志&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://blog.51cto.com/3241766/2328408\&#34;&gt;OpenStack报错:Host is not mapped to any cell&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;openstack-an-zhuang-diao-shi-ji-lu&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;非生产环境，仅学习用。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;OpenStack安装调试记录&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;DevStack&#34;,&#34;slug&#34;:&#34;Q7hTjUU_N&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/Q7hTjUU_N/&#34;},{&#34;name&#34;:&#34;OpenStack&#34;,&#34;slug&#34;:&#34;BmWyXUKa-&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/BmWyXUKa-/&#34;},{&#34;name&#34;:&#34;install&#34;,&#34;slug&#34;:&#34;6h1al2KyJS&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/6h1al2KyJS/&#34;},{&#34;name&#34;:&#34;qemu&#34;,&#34;slug&#34;:&#34;-szoTVD4en&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/-szoTVD4en/&#34;},{&#34;name&#34;:&#34;libvirt&#34;,&#34;slug&#34;:&#34;9_9Hadrd_e&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/9_9Hadrd_e/&#34;},{&#34;name&#34;:&#34;kvm&#34;,&#34;slug&#34;:&#34;LEZftXqp1g&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/LEZftXqp1g/&#34;},{&#34;name&#34;:&#34;安装&#34;,&#34;slug&#34;:&#34;Q8BfV1d_Wf&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/Q8BfV1d_Wf/&#34;}],&#34;date&#34;:&#34;2020-09-20 14:39:47&#34;,&#34;dateFormat&#34;:&#34;2020-09-20&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/openstack-an-zhuang-diao-shi-ji-lu/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;6 min read&#34;,&#34;time&#34;:332000,&#34;words&#34;:1129,&#34;minutes&#34;:6},&#34;description&#34;:&#34;非生产环境，仅学习用。\n\n实验环境\n\nUbuntu Server 20.04 LTS\nUbuntu 20.04 LTS\n\n准备工作\n内存配足了\n不管实机虚机，内存≥6G。\n血的教训，4G内存装一半就报错，本以为安装文件配置问题，结果偶然发现...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%9E%E9%AA%8C%E7%8E%AF%E5%A2%83\&#34;&gt;实验环境&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%87%86%E5%A4%87%E5%B7%A5%E4%BD%9C\&#34;&gt;准备工作&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%86%85%E5%AD%98%E9%85%8D%E8%B6%B3%E4%BA%86\&#34;&gt;内存配足了&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%9B%E5%BB%BA%E7%94%A8%E6%88%B7-stack\&#34;&gt;创建用户 stack&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%8B%E8%BD%BDdevstack\&#34;&gt;下载DevStack&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BF%AE%E6%94%B9pypi%E5%9B%BD%E5%86%85%E9%95%9C%E5%83%8F\&#34;&gt;修改pypi国内镜像&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BF%AE%E6%94%B9ebtables%E7%9A%84%E6%8C%87%E5%90%91\&#34;&gt;修改ebtables的指向&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85devstack\&#34;&gt;安装DevStack&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8D%95%E8%8A%82%E7%82%B9%E6%A8%A1%E5%BC%8Fsingle-node\&#34;&gt;单节点模式single-node&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%9B%E5%BB%BAlocalconf%E6%96%87%E4%BB%B6\&#34;&gt;创建local.conf文件&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BC%80%E5%A7%8B%E5%AE%89%E8%A3%85\&#34;&gt;开始安装&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#troubleshooting\&#34;&gt;Troubleshooting&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BD%BF%E7%94%A8\&#34;&gt;使用&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%BD%91%E9%A1%B5%E7%89%88\&#34;&gt;网页版&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BC%80%E7%AB%AF%E5%8F%A3\&#34;&gt;开端口&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AE%BF%E9%97%AE\&#34;&gt;访问&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%91%BD%E4%BB%A4%E8%A1%8Ccli\&#34;&gt;命令行cli&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%9B%E5%BB%BAvolume-group\&#34;&gt;创建volume group&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#vmware%E6%B7%BB%E5%8A%A0%E4%B8%80%E4%B8%AAscsi%E7%A1%AC%E7%9B%98\&#34;&gt;vmware添加一个scsi硬盘&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%9B%E5%BB%BAphysical-volume-devsdb\&#34;&gt;创建physical volume &lt;code&gt;/dev/sdb&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%9B%E5%BB%BAvolume-group-stack-volumes-lvmdriver-1\&#34;&gt;创建volume group &lt;code&gt;stack-volumes-lvmdriver-1&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%87%8D%E5%90%AFcinder-volume%E6%9C%8D%E5%8A%A1\&#34;&gt;重启cinder volume服务&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#troubleshooting-2\&#34;&gt;Troubleshooting&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#host-is-not-mapped-to-any-cell\&#34;&gt;Host &#39;...&#39; is not mapped to any cell&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;快速访问里有个Documents死活无法取消固定，点了又说不存在，让删又删不了，lese。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;感谢参考链接的作者，该方法效若桴鼓。&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;注意事项：该方法会删除快速访问里的所有内容，考虑清楚再动手。（我的本来就只有我的电脑和烦人的那项，所以果断kill）&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ol&gt;\n&lt;li&gt;拷贝&lt;code&gt;%APPDATA%\\Microsoft\\Windows\\Recent\\AutomaticDestinations&lt;/code&gt;至 运行 或 文件夹地址栏，回车；&lt;/li&gt;\n&lt;li&gt;删除其中文件&lt;code&gt;f01b4d95cf55d32a.automaticDestinations-ms&lt;/code&gt;。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;DONE，整个世界都清净了。&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://blog.csdn.net/yin0hao/article/details/88052343\&#34;&gt;Windows 10 快速访问异常:无法取消固定,的解决方法&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;gan-diao-win10-wan-gu-bu-hua-de-mou-kuai-su-fang-wen-gu-ding-xiang&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;快速访问里有个Documents死活无法取消固定，点了又说不存在，让删又删不了，lese。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;干掉Win10顽固不化的某快速访问固定项&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;快速访问&#34;,&#34;slug&#34;:&#34;cjFtpCiKT&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/cjFtpCiKT/&#34;},{&#34;name&#34;:&#34;固定项&#34;,&#34;slug&#34;:&#34;rgLn904nQg&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/rgLn904nQg/&#34;},{&#34;name&#34;:&#34;删除&#34;,&#34;slug&#34;:&#34;SCrO3KRB6z&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/SCrO3KRB6z/&#34;},{&#34;name&#34;:&#34;win10&#34;,&#34;slug&#34;:&#34;1i227Aq-k&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/1i227Aq-k/&#34;}],&#34;date&#34;:&#34;2020-09-15 08:59:03&#34;,&#34;dateFormat&#34;:&#34;2020-09-15&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/gan-diao-win10-wan-gu-bu-hua-de-mou-kuai-su-fang-wen-gu-ding-xiang/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:33000,&#34;words&#34;:155,&#34;minutes&#34;:1},&#34;description&#34;:&#34;快速访问里有个Documents死活无法取消固定，点了又说不存在，让删又删不了，lese。\n\n感谢参考链接的作者，该方法效若桴鼓。\n\n注意事项：该方法会删除快速访问里的所有内容，考虑清楚再动手。（我的本来就只有我的电脑和烦人的那项，所以果断...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;众所周知的原因搞得安装起来太复杂了，并且helm的prometheus operator的chart项目还迁移过，更有点云里雾里。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;创建专用namespace\&#34;&gt;创建专用namespace&lt;/h1&gt;\n&lt;p&gt;先创建个namespace来用。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl create namespace monitoring\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;单独安装crd\&#34;&gt;单独安装CRD&lt;/h1&gt;\n&lt;p&gt;CRD就是Custom Resource Definition。&lt;br&gt;\n本来应该是&lt;code&gt;helm install kube-prometheus-stack&lt;/code&gt;的时候就能装，but as you know..&lt;br&gt;\n通过科学上网，先下载yaml再说：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;# 整齐点儿\nmkdir -p ~/helm/prometheus-operator\ncd ~/helm/prometheus-operator\n\n# 下载yaml\ncurl -x http://192.168.127.1:58591 -fsSLO https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/master/example/prometheus-operator-crd/monitoring.coreos.com_alertmanagers.yaml\ncurl -x http://192.168.127.1:58591 -fsSLO https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/master/example/prometheus-operator-crd/monitoring.coreos.com_podmonitors.yaml\ncurl -x http://192.168.127.1:58591 -fsSLO https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/master/example/prometheus-operator-crd/monitoring.coreos.com_probes.yaml\ncurl -x http://192.168.127.1:58591 -fsSLO https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/master/example/prometheus-operator-crd/monitoring.coreos.com_prometheuses.yaml\ncurl -x http://192.168.127.1:58591 -fsSLO https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/master/example/prometheus-operator-crd/monitoring.coreos.com_prometheusrules.yaml\ncurl -x http://192.168.127.1:58591 -fsSLO https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/master/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml\ncurl -x http://192.168.127.1:58591 -fsSLO https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/master/example/prometheus-operator-crd/monitoring.coreos.com_thanosrulers.yaml\n\n# 安装\nkubectl apply -f .\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;安装-kube-prometheus-stack\&#34;&gt;安装 kube-prometheus-stack&lt;/h1&gt;\n&lt;p&gt;kube-prometheus-stack基于prometheus-operator制作，并集成了依赖&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;stable/kube-state-metrics&lt;/li&gt;\n&lt;li&gt;stable/prometheus-node-exporter&lt;/li&gt;\n&lt;li&gt;grafana/grafana&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code&gt;# 安装\nhelm install kube-prometheus-stack prometheus-community/kube-prometheus-stack --set prometheusOperator.createCustomResource=false -n monitoring\n# 查看安装情况\nkubectl -n monitoring get deployments\nNAME                                       READY   UP-TO-DATE   AVAILABLE   AGE\nkube-prometheus-stack-grafana              1/1     1            1           4h30m\nkube-prometheus-stack-kube-state-metrics   1/1     1            1           4h30m\nkube-prometheus-stack-operator             1/1     1            1           4h30m\n\nkubectl -n monitoring get pods -owide\nNAME                                                        READY   STATUS    RESTARTS   AGE     IP                NODE           NOMINATED NODE   READINESS GATES\nalertmanager-kube-prometheus-stack-alertmanager-0           2/2     Running   2          4h14m   10.244.1.32       mini-ubuntu    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-grafana-8b85d667c-5w8sn               2/2     Running   4          4h32m   10.244.2.23       mini-centos    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-kube-state-metrics-5cf575d8f8-6m7jt   1/1     Running   1          4h32m   10.244.1.33       mini-ubuntu    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-operator-65fbd96bdb-9zhmz             2/2     Running   6          4h32m   10.244.2.21       mini-centos    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-prometheus-node-exporter-68sxv        1/1     Running   2          4h32m   192.168.127.133   mini-centos    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-prometheus-node-exporter-864w9        1/1     Running   1          4h32m   192.168.127.132   ubuntuserver   &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-prometheus-node-exporter-nr274        1/1     Running   1          4h32m   192.168.127.134   mini-ubuntu    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nprometheus-kube-prometheus-stack-prometheus-0               3/3     Running   6          4h14m   10.244.2.22       mini-centos    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;遇到问题往后看。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h1 id=\&#34;安装过程的troubleshooting\&#34;&gt;安装过程的Troubleshooting&lt;/h1&gt;\n&lt;p&gt;安装过程各种报错，当然主要是镜像pull不下来，尤其是&lt;code&gt;quay.io&lt;/code&gt;的镜像。(我的挺奇怪，居然自己pull成功了几个&lt;code&gt;quay.io&lt;/code&gt;)&lt;/p&gt;\n&lt;h2 id=\&#34;排查问题\&#34;&gt;排查问题&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;kubectl -n monitoring describe pods prometheus-kube-prometheus-stack-prometheus-0\n\nEvents:\n  Type     Reason   Age                    From                  Message\n  ----     ------   ----                   ----                  -------\n  Normal   Pulling  60m (x4 over 83m)      kubelet, mini-centos  Pulling image &amp;quot;quay.io/coreos/prometheus-config-reloader:v0.38.1&amp;quot;\n  Warning  Failed   58m (x4 over 79m)      kubelet, mini-centos  Failed to pull image &amp;quot;quay.io/coreos/prometheus-config-reloader:v0.38.1&amp;quot;: rpc error: code = Unknown desc = context canceled\n  Warning  Failed   58m (x4 over 79m)      kubelet, mini-centos  Error: ErrImagePull\n  Normal   Pulling  58m (x5 over 100m)     kubelet, mini-centos  Pulling image &amp;quot;quay.io/prometheus/prometheus:v2.18.2&amp;quot;\n  Normal   Pulled   47m                    kubelet, mini-centos  Successfully pulled image &amp;quot;quay.io/coreos/prometheus-config-reloader:v0.38.1&amp;quot; in 1m11.597994512s\n  Warning  Failed   22m (x11 over 83m)     kubelet, mini-centos  Error: ErrImagePull\n  Normal   BackOff  13m (x130 over 56m)    kubelet, mini-centos  Back-off pulling image &amp;quot;quay.io/prometheus/prometheus:v2.18.2&amp;quot;\n  Warning  Failed   8m15s (x145 over 56m)  kubelet, mini-centos  Error: ImagePullBackOff\n  Warning  Failed   3m13s (x14 over 83m)   kubelet, mini-centos  Failed to pull image &amp;quot;quay.io/prometheus/prometheus:v2.18.2&amp;quot;: rpc error: code = Unknown desc = context canceled\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;解决\&#34;&gt;解决&lt;/h2&gt;\n&lt;p&gt;&lt;code&gt;google prometheus v2.18.2&lt;/code&gt;居然发现&lt;code&gt;docker hub&lt;/code&gt;里有，于是在&lt;code&gt;mini-centos&lt;/code&gt;主机上：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker pull prom/prometheus:v2.18.2\nv2.18.2: Pulling from prom/prometheus\n0f8c40e1270f: Already exists \n626a2a3fee8c: Already exists \ndde61fbb486b: Already exists \n22b936665674: Downloading [=================================================&amp;gt; ]  20.66MB/20.76MB\nb9cb37b79bc0: Download complete \na14008f52cd5: Download complete \nc89901a55493: Waiting \n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;就定这儿了，遂祭起重启docker大法：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo systemctl restart docker\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;重启完后，接着：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker pull prom/prometheus:v2.18.2\nv2.18.2: Pulling from prom/prometheus\n0f8c40e1270f: Already exists \n626a2a3fee8c: Already exists \ndde61fbb486b: Already exists \n22b936665674: Pull complete \nb9cb37b79bc0: Pull complete \na14008f52cd5: Pull complete \nc89901a55493: Pull complete \n6caddd047c54: Pull complete \nddd1779460e5: Pull complete \nf65cc1a7f25d: Pull complete \n4be7bc9429a7: Pull complete \n2d296d78b122: Pull complete \nDigest: sha256:4d3303d1eb424e345cf48969bb7575d4d58472ad783ac41ea07fba92686f7ef5\nStatus: Downloaded newer image for prom/prometheus:v2.18.2\ndocker.io/prom/prometheus:v2.18.2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;再检查：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl -n monitoring get pods -owide\nNAME                                                        READY   STATUS    RESTARTS   AGE     IP                NODE           NOMINATED NODE   READINESS GATES\nalertmanager-kube-prometheus-stack-alertmanager-0           2/2     Running   2          4h14m   10.244.1.32       mini-ubuntu    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-grafana-8b85d667c-5w8sn               2/2     Running   4          4h32m   10.244.2.23       mini-centos    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-kube-state-metrics-5cf575d8f8-6m7jt   1/1     Running   1          4h32m   10.244.1.33       mini-ubuntu    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-operator-65fbd96bdb-9zhmz             2/2     Running   6          4h32m   10.244.2.21       mini-centos    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-prometheus-node-exporter-68sxv        1/1     Running   2          4h32m   192.168.127.133   mini-centos    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-prometheus-node-exporter-864w9        1/1     Running   1          4h32m   192.168.127.132   ubuntuserver   &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nkube-prometheus-stack-prometheus-node-exporter-nr274        1/1     Running   1          4h32m   192.168.127.134   mini-ubuntu    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\nprometheus-kube-prometheus-stack-prometheus-0               3/3     Running   6          4h14m   10.244.2.22       mini-centos    &amp;lt;none&amp;gt;           &amp;lt;none&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;全都ready了。&lt;br&gt;\n如有其他pull问题，应该可以如法炮制。&lt;/p&gt;\n&lt;h1 id=\&#34;暴露服务\&#34;&gt;暴露服务&lt;/h1&gt;\n&lt;h2 id=\&#34;查看服务\&#34;&gt;查看服务&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;kubectl -n monitoring get svc\nNAME                                             TYPE        CLUSTER-IP       EXTERNAL-IP   PORT(S)                      AGE\nalertmanager-operated                            ClusterIP   None             &amp;lt;none&amp;gt;        9093/TCP,9094/TCP,9094/UDP   4h16m\nkube-prometheus-stack-alertmanager               ClusterIP   10.101.245.140   &amp;lt;none&amp;gt;        9093/TCP                     4h34m\nkube-prometheus-stack-grafana                    ClusterIP   10.106.193.98    &amp;lt;none&amp;gt;        80/TCP                       4h34m\nkube-prometheus-stack-kube-state-metrics         ClusterIP   10.108.208.70    &amp;lt;none&amp;gt;        8080/TCP                     4h34m\nkube-prometheus-stack-operator                   ClusterIP   10.110.217.187   &amp;lt;none&amp;gt;        8080/TCP,443/TCP             4h34m\nkube-prometheus-stack-prometheus                 ClusterIP   10.104.189.224   &amp;lt;none&amp;gt;        9090/TCP                     4h34m\nkube-prometheus-stack-prometheus-node-exporter   ClusterIP   10.102.189.12    &amp;lt;none&amp;gt;        9100/TCP                     4h34m\nprometheus-operated                              ClusterIP   None             &amp;lt;none&amp;gt;        9090/TCP                     4h16m\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;改nodeport\&#34;&gt;改NodePort&lt;/h2&gt;\n&lt;p&gt;把下面服务的type改成NodePort：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl -n monitoring edit svc kube-prometheus-stack-prometheus\nkubectl -n monitoring edit svc kube-prometheus-stack-alertmanager\nkubectl -n monitoring edit svc kube-prometheus-stack-grafana\n\nkubectl -n monitoring get svc\nNAME                                             TYPE        CLUSTER-IP       EXTERNAL-IP   PORT(S)                      AGE\nalertmanager-operated                            ClusterIP   None             &amp;lt;none&amp;gt;        9093/TCP,9094/TCP,9094/UDP   4h51m\nkube-prometheus-stack-alertmanager               NodePort    10.101.245.140   &amp;lt;none&amp;gt;        9093:31386/TCP               5h9m\nkube-prometheus-stack-grafana                    NodePort    10.106.193.98    &amp;lt;none&amp;gt;        80:30835/TCP                 5h9m\nkube-prometheus-stack-kube-state-metrics         ClusterIP   10.108.208.70    &amp;lt;none&amp;gt;        8080/TCP                     5h9m\nkube-prometheus-stack-operator                   ClusterIP   10.110.217.187   &amp;lt;none&amp;gt;        8080/TCP,443/TCP             5h9m\nkube-prometheus-stack-prometheus                 NodePort    10.104.189.224   &amp;lt;none&amp;gt;        9090:30098/TCP               5h9m\nkube-prometheus-stack-prometheus-node-exporter   ClusterIP   10.102.189.12    &amp;lt;none&amp;gt;        9100/TCP                     5h9m\nprometheus-operated                              ClusterIP   None             &amp;lt;none&amp;gt;        9090/TCP                     4h51m\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;访问prometheus\&#34;&gt;访问prometheus&lt;/h1&gt;\n&lt;p&gt;打开http://192.168.127.132:30098/targets，一部分up一部分down，点Unhealthy&lt;br&gt;\n&lt;img src=\&#34;https://tomhht.github.io/post-images/1600245194725.png\&#34; alt=\&#34;unhealthy\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;解决down的部分\&#34;&gt;解决down的部分&lt;/h2&gt;\n&lt;h3 id=\&#34;etcd的down\&#34;&gt;etcd的down&lt;/h3&gt;\n&lt;blockquote&gt;\n&lt;p&gt;搞了1.5天，搜到的各种资料都无法适用，结合各家之言，再无数次尝试才勉强有结果。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code&gt;sudo vim /etc/kubernetes/manifests/etcd.yaml\n# 找到\n- --listen-client-urls=https://127.0.0.1:2379,https://192.168.127.132:2379\n# 修改为\n- --listen-client-urls=https://0.0.0.0:2379,http://0.0.0.0:2379\n# 重启全部container（实际上是停止命令，k8s会自动全部启动）\ndocker stop $(docker ps -q)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;挺奇葩的一点是，down变为up后，我又改回原配置，再重启全部container，依然保持up状态，存疑ing。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&#34;kube-scheduler的down\&#34;&gt;kube-scheduler的down&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;sudo vim /etc/kubernetes/manifests/kube-scheduler.yaml\n//改为- --bind-address=0.0.0.0\n//删行- --port=0\n//稍等几秒即可\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;这个要特别感谢度娘帮我搜到的&lt;a href=\&#34;https://llovewxm1314.blog.csdn.net/article/details/108458197\&#34;&gt;解决kubernetes:v1.18.6-1.19.0 get cs127.0.0.1 connection refused错误&lt;/a&gt;。一个port你说你默认等于0干啥，你自己都unhealthy你说prometheus哪儿能监控得到。感谢原作者，n个小时后终于破案。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&#34;kube-controller-manager的down\&#34;&gt;kube-controller-manager的down&lt;/h3&gt;\n&lt;p&gt;修改套路同kube-scheduler。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo vim /etc/kubernetes/manifests/kube-controller-manager.yaml\n//改为- --bind-address=0.0.0.0\n//删行- --port=0\n//稍等几秒即可\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;node-exporter的down\&#34;&gt;node-exporter的down&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;kubectl -n monitoring edit ds kube-prometheus-stack-prometheus-node-exporter\n//删掉 hostNetwork: true 一行\n//稍等几秒即可\n//还没尝试helm给参数的方式，有机会试试override the hostNetwork setting using a values file with -f option\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;特别感谢google来的&lt;a href=\&#34;https://vividcode.io/fix-context-deadline-exceeded-error-in-prometheus-operator/\&#34;&gt;Fix Context Deadline Exceeded Error in Prometheus Operator&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&#34;kube-proxy的down尚未搞定\&#34;&gt;kube-proxy的down（尚未搞定）&lt;/h3&gt;\n&lt;p&gt;暂时跳过，快崩溃了（人），下面的方法用了根本不行，google bing baidu齐上阵，前前后后得搞了1天。好心的哪位，可否帮忙留言个正解？&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;# 可能用得到的指令\nkubectl -n kube-system edit cm kube-proxy  //改metricsBindAddress: 为 0.0.0.0:10249\nkubectl delete pod -l k8s-app=kube-proxy -n kube-system\n// 按上面的操作，完全没效果，晕\nsudo netstat -ntlp | grep kube\nsudo ss -ntlp | grep kube\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;这是第一个开始搞的，结果其他都搞定了，它还岿然不动。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h1 id=\&#34;grafana篇章\&#34;&gt;Grafana篇章&lt;/h1&gt;\n&lt;p&gt;kube-prometheus-stack里已经自带Grafana，因此无需安装。&lt;/p&gt;\n&lt;h2 id=\&#34;访问grafana\&#34;&gt;访问grafana&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;kubectl -n monitoring get svc //找到grafana的端口，然后浏览器访问http://IP:PORT\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;用户名/密码是？&lt;/strong&gt;&lt;br&gt;\n一堆说&lt;code&gt;admin/admin&lt;/code&gt;的，然而这个环境不适用。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;用户名：admin\n密码：prom-operator\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;特别感谢&lt;a href=\&#34;https://devstack.in/2020/05/25/deploy-prometheus-operator-with-helm3-and-private-registry/\&#34;&gt;Deploy Prometheus Operator with Helm3 and Private Registry&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;strong&gt;漂亮&lt;/strong&gt;&lt;br&gt;\n&lt;img src=\&#34;https://tomhht.github.io/post-images/1600249518889.png\&#34; alt=\&#34;UI\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n&lt;strong&gt;在Manage里随便选一个&lt;/strong&gt;&lt;br&gt;\n&lt;img src=\&#34;https://tomhht.github.io/post-images/1600250887179.png\&#34; alt=\&#34;magic\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n&lt;img src=\&#34;https://tomhht.github.io/post-images/1600249787073.png\&#34; alt=\&#34;gorgeous\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;h1 id=\&#34;日志篇章efk\&#34;&gt;日志篇章EFK&lt;/h1&gt;\n&lt;p&gt;Elasticsearch+Fluentd+Kibana&lt;br&gt;\n大部分参考&lt;a href=\&#34;https://www.qikqiak.com/post/install-efk-stack-on-k8s/\&#34;&gt;一文彻底搞定 EFK 日志收集&lt;/a&gt;。&lt;/p&gt;\n&lt;h2 id=\&#34;几处调整\&#34;&gt;几处调整&lt;/h2&gt;\n&lt;h3 id=\&#34;elasticsearch-statefulsetyaml\&#34;&gt;elasticsearch-statefulset.yaml&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;# 执行之前，给nodes打es=log标签\nkubectl label nodes --all es=log\n\n#  修改containers的image，因为docker.elastic.co的慢，pull容易失败\n      image: elasticsearch:7.9.1\n\n# 因为是测试，没有rook ceph，因此就替换volumn为emptydir\n#  volumeClaimTemplates: 段落改为了：\n      volumes:\n      - name: data\n        emptyDir: {}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;用kubectl -n logging get pods观察，发现statefulset的pod是one by one搞的。部署过程不快，看了下，elasticsearch的镜像700多MB。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack\&#34;&gt;https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://github.com/prometheus-operator/prometheus-operator\&#34;&gt;https://github.com/prometheus-operator/prometheus-operator&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://github.com/prometheus-operator/kube-prometheus\&#34;&gt;https://github.com/prometheus-operator/kube-prometheus&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.bookstack.cn/read/kubernetes-learning-0.2.0/docs-58.Prometheus%20Operator.md\&#34;&gt;https://www.bookstack.cn/read/kubernetes-learning-0.2.0/docs-58.Prometheus%20Operator.md&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.qikqiak.com/post/prometheus-operator-monitor-etcd/\&#34;&gt;https://www.qikqiak.com/post/prometheus-operator-monitor-etcd/&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://blog.fleeto.us/post/node-downtime/\&#34;&gt;https://blog.fleeto.us/post/node-downtime/&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://llovewxm1314.blog.csdn.net/article/details/108458197\&#34;&gt;解决kubernetes:v1.18.6-1.19.0 get cs127.0.0.1 connection refused错误&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://vividcode.io/fix-context-deadline-exceeded-error-in-prometheus-operator/\&#34;&gt;Fix Context Deadline Exceeded Error in Prometheus Operator&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://devstack.in/2020/05/25/deploy-prometheus-operator-with-helm3-and-private-registry/\&#34;&gt;Deploy Prometheus Operator with Helm3 and Private Registry&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.qikqiak.com/post/install-efk-stack-on-k8s/\&#34;&gt;一文彻底搞定 EFK 日志收集&lt;/a&gt;&lt;br&gt;\n稍后阅读：&lt;br&gt;\n&lt;a href=\&#34;https://www.qikqiak.com/post/k8s-hpa-usage/\&#34;&gt;Kubernetes HPA 使用详解&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://blog.51cto.com/14143894/2438026\&#34;&gt;Kubernetes运维之使用Prometheus全方位监控K8S&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/williamjie/p/10836799.html\&#34;&gt;Linux操作系统load average过高，kworker占用较多cpu&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;an-zhuang-prometheus-operator&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;众所周知的原因搞得安装起来太复杂了，并且helm的prometheus operator的chart项目还迁移过，更有点云里雾里。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;helm安装kube-prometheus-stack&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;helm&#34;,&#34;slug&#34;:&#34;wZ5maZQyf&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/wZ5maZQyf/&#34;},{&#34;name&#34;:&#34;prometheus&#34;,&#34;slug&#34;:&#34;PM-ekRSbhz&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/PM-ekRSbhz/&#34;},{&#34;name&#34;:&#34;prometheus operator&#34;,&#34;slug&#34;:&#34;9k4vb02qe6&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/9k4vb02qe6/&#34;},{&#34;name&#34;:&#34;kubernetes&#34;,&#34;slug&#34;:&#34;9iWQqlqnT&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/9iWQqlqnT/&#34;},{&#34;name&#34;:&#34;k8s&#34;,&#34;slug&#34;:&#34;waCBSEanF&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/waCBSEanF/&#34;}],&#34;date&#34;:&#34;2020-09-13 17:45:34&#34;,&#34;dateFormat&#34;:&#34;2020-09-13&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/an-zhuang-prometheus-operator/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;13 min read&#34;,&#34;time&#34;:778000,&#34;words&#34;:2416,&#34;minutes&#34;:13},&#34;description&#34;:&#34;众所周知的原因搞得安装起来太复杂了，并且helm的prometheus operator的chart项目还迁移过，更有点云里雾里。\n\n创建专用namespace\n先创建个namespace来用。\nkubectl create namespa...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%9B%E5%BB%BA%E4%B8%93%E7%94%A8namespace\&#34;&gt;创建专用namespace&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8D%95%E7%8B%AC%E5%AE%89%E8%A3%85crd\&#34;&gt;单独安装CRD&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85-kube-prometheus-stack\&#34;&gt;安装 kube-prometheus-stack&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85%E8%BF%87%E7%A8%8B%E7%9A%84troubleshooting\&#34;&gt;安装过程的Troubleshooting&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%8E%92%E6%9F%A5%E9%97%AE%E9%A2%98\&#34;&gt;排查问题&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%A7%A3%E5%86%B3\&#34;&gt;解决&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9A%B4%E9%9C%B2%E6%9C%8D%E5%8A%A1\&#34;&gt;暴露服务&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9F%A5%E7%9C%8B%E6%9C%8D%E5%8A%A1\&#34;&gt;查看服务&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%94%B9nodeport\&#34;&gt;改NodePort&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AE%BF%E9%97%AEprometheus\&#34;&gt;访问prometheus&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%A7%A3%E5%86%B3down%E7%9A%84%E9%83%A8%E5%88%86\&#34;&gt;解决down的部分&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#etcd%E7%9A%84down\&#34;&gt;etcd的down&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#kube-scheduler%E7%9A%84down\&#34;&gt;kube-scheduler的down&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#kube-controller-manager%E7%9A%84down\&#34;&gt;kube-controller-manager的down&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#node-exporter%E7%9A%84down\&#34;&gt;node-exporter的down&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#kube-proxy%E7%9A%84down%E5%B0%9A%E6%9C%AA%E6%90%9E%E5%AE%9A\&#34;&gt;kube-proxy的down（尚未搞定）&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#grafana%E7%AF%87%E7%AB%A0\&#34;&gt;Grafana篇章&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AE%BF%E9%97%AEgrafana\&#34;&gt;访问grafana&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%97%A5%E5%BF%97%E7%AF%87%E7%AB%A0efk\&#34;&gt;日志篇章EFK&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%87%A0%E5%A4%84%E8%B0%83%E6%95%B4\&#34;&gt;几处调整&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#elasticsearch-statefulsetyaml\&#34;&gt;elasticsearch-statefulset.yaml&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;最小化安装后的设置。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;更换国内源\&#34;&gt;更换国内源&lt;/h1&gt;\n&lt;p&gt;参考&lt;a href=\&#34;/post/pei-zhi-ubuntu-he-centos-qing-hua-yuan\&#34;&gt;配置清华源&lt;/a&gt;&lt;/p&gt;\n&lt;h1 id=\&#34;centos\&#34;&gt;CentOS&lt;/h1&gt;\n&lt;h2 id=\&#34;增加sudo权限\&#34;&gt;增加sudo权限&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;su - root\nusermod -aG wheel username\nsu - username\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;安装epel\&#34;&gt;安装epel&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo yum install epel-release\n# 更换清华源\nsudo sed -e &#39;s!^metalink=!#metalink=!g&#39; \\\n    -e &#39;s!^#baseurl=!baseurl=!g&#39; \\\n    -e &#39;s!//download\\.fedoraproject\\.org/pub!//mirrors.tuna.tsinghua.edu.cn!g&#39; \\\n    -e &#39;s!http://mirrors\\.tuna!https://mirrors.tuna!g&#39; \\\n    -i /etc/yum.repos.d/epel.repo /etc/yum.repos.d/epel-testing.repo\nsudo yum makecache\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;更新软件\&#34;&gt;更新软件&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;yum check-update\nsudo yum upgrade\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;设置时区和ntp\&#34;&gt;设置时区和NTP&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;timedatectl set-timezone Asia/Shanghai\nsudo yum install chrony\nsudo systemctl enable --now chronyd\ntimedatectl status\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;自动补全\&#34;&gt;自动补全&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo yum install bash-completion\nsource ~/.bashrc\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;安装vim\&#34;&gt;安装vim&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo yum -y install vim\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;安装wget\&#34;&gt;安装wget&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo yum -y install wget\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;其他有用的记录\&#34;&gt;其他有用的记录&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;# 找程序所属的包\nyum whatprovides netstat\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;ubuntu\&#34;&gt;Ubuntu&lt;/h1&gt;\n&lt;h2 id=\&#34;增加sudo权限-2\&#34;&gt;增加sudo权限&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;su - root\nusermod -aG sudo username\nsu - username\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;更新软件-2\&#34;&gt;更新软件&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo apt update\nsudo apt upgrade\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;安装vim-2\&#34;&gt;安装vim&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo apt install vim\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;安装ufw\&#34;&gt;安装ufw&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo apt install ufw\nsudo ufw enable\nsudo ufw allow ssh\nsudo ufw status\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;通用\&#34;&gt;通用&lt;/h1&gt;\n&lt;h2 id=\&#34;配置开机进入命令行模式\&#34;&gt;配置开机进入命令行模式&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo systemctl set-default multi-user.target\nsudo reboot\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;配置vim\&#34;&gt;配置vim&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;sudo vim /etc/vim/vimrc.local\n# 粘贴下面的内容进去\nset showcmd\nset showmatch\nset ignorecase\nset smartcase\nset incsearch\nset autowrite\nset hidden\nset nocompatible\nset number\nset autoindent\nset smartindent\nset tabstop=2\nset shiftwidth=2\nset autoread\nset wildmenu\nset expandtab\nif has(&amp;quot;vms&amp;quot;)\nset nobackup\nelse\nset backup\nendif\nfiletype indent on\nfiletype on\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;保存后，执行&lt;code&gt;source /etc/vim/vimrc&lt;/code&gt;。&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/fengdejiyixx/p/11592417.html\&#34;&gt;Centos和Ubuntu系统最小化安装基础命令&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://linuxconfig.org/ubuntu-20-04-server-installation\&#34;&gt;Ubuntu 20.04 Server Installation&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://juejin.im/post/6844904149822210056\&#34;&gt;写给工程师的 Ubuntu 20.04 最佳配置指南&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;zui-xiao-hua-an-zhuang-centos-hou-de-she-zhi&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;最小化安装后的设置。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;最小化安装centos和ubuntu之后的配置&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;ubuntu&#34;,&#34;slug&#34;:&#34;kQqN5ubkh&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/kQqN5ubkh/&#34;},{&#34;name&#34;:&#34;yum&#34;,&#34;slug&#34;:&#34;61caeLjRp&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/61caeLjRp/&#34;},{&#34;name&#34;:&#34;dnf&#34;,&#34;slug&#34;:&#34;k6OySQa9SB&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/k6OySQa9SB/&#34;},{&#34;name&#34;:&#34;国内源&#34;,&#34;slug&#34;:&#34;AVam_YHxdq&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/AVam_YHxdq/&#34;},{&#34;name&#34;:&#34;配置&#34;,&#34;slug&#34;:&#34;Bwz1BaTtzi&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https: 增加sudo权限&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9B%B4%E6%96%B0%E8%BD%AF%E4%BB%B6-2\&#34;&gt;更新软件&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85vim-2\&#34;&gt;安装vim&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85ufw\&#34;&gt;安装ufw&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%80%9A%E7%94%A8\&#34;&gt;通用&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AE%E5%BC%80%E6%9C%BA%E8%BF%9B%E5%85%A5%E5%91%BD%E4%BB%A4%E8%A1%8C%E6%A8%A1%E5%BC%8F\&#34;&gt;配置开机进入命令行模式&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AEvim\&#34;&gt;配置vim&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;发现libvirt/images下有个qcow2文件挺大，于是想用virsh安全删掉。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;列出虚拟机\&#34;&gt;列出虚拟机&lt;/h1&gt;\n&lt;p&gt;开始没用sudo，结果啥都没有，明明记得之前搞过俩呢。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo virsh list --all\n Id    Name                           State\n----------------------------------------------------\n -     vm1                            shut off\n -     vm2                            shut off\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;检查虚拟机配置\&#34;&gt;检查虚拟机配置&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;sudo virsh dumpxml vm1 | grep &#39;source file&#39;\n    &amp;lt;source file=&#39;/var/lib/libvirt/images/cirros-0.5.1-x86_64-disk.img&#39;/&amp;gt;\n    &amp;lt;source file=&#39;/var/lib/libvirt/images/vm1.qcow2&#39;/&amp;gt; #要删这个\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;编辑配置\&#34;&gt;编辑配置&lt;/h1&gt;\n&lt;p&gt;确保该虚拟机未运行。删除配置中挂载&lt;code&gt;vm1.qcow2&lt;/code&gt;的段落。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo virsh edit vm1\n# 删除这段\n    &amp;lt;disk type=&#39;file&#39; device=&#39;disk&#39;&amp;gt;\n      &amp;lt;driver name=&#39;qemu&#39; type=&#39;qcow2&#39;/&amp;gt;\n      &amp;lt;source file=&#39;/var/lib/libvirt/images/vm1.qcow2&#39;/&amp;gt;\n      &amp;lt;target dev=&#39;hda&#39; bus=&#39;ide&#39;/&amp;gt;\n      &amp;lt;address type=&#39;drive&#39; controller=&#39;0&#39; bus=&#39;0&#39; target=&#39;0&#39; unit=&#39;1&#39;/&amp;gt;\n    &amp;lt;/disk&amp;gt; \n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;删除文件\&#34;&gt;删除文件&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;sudo rm /var/lib/libvirt/images/vm1.qcow2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;搞定。&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://huataihuang.gitbooks.io/cloud-atlas/content/virtual/kvm/startup/in_action/delete_a_running_vm_on_kvm.html\&#34;&gt;使用virsh删除运行的KVM VM · Cloud Atlas&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.jianshu.com/p/5111134452a8\&#34;&gt;KVM磁盘扩容和添加&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;shi-yong-virsh-shan-chu-kvm-xu-ni-ji&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;发现libvirt/images下有个qcow2文件挺大，于是想用virsh安全删掉。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;使用virsh删除kvm虚拟机&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;virsh&#34;,&#34;slug&#34;:&#34;bUCnN5mej&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/bUCnN5mej/&#34;},{&#34;name&#34;:&#34;libvirt&#34;,&#34;slug&#34;:&#34;9_9Hadrd_e&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/9_9Hadrd_e/&#34;},{&#34;name&#34;:&#34;image&#34;,&#34;slug&#34;:&#34;j67cApQSbW&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/j67cApQSbW/&#34;},{&#34;name&#34;:&#34;kvm&#34;,&#34;slug&#34;:&#34;LEZftXqp1g&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/LEZftXqp1g/&#34;},{&#34;name&#34;:&#34;vm&#34;,&#34;slug&#34;:&#34;xUsIJSwbqY&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/xUsIJSwbqY/&#34;},{&#34;name&#34;:&#34;删除&#34;,&#34;slug&#34;:&#34;SCrO3KRB6z&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/SCrO3KRB6z/&#34;},{&#34;name&#34;:&#34;delete&#34;,&#34;slug&#34;:&#34;RGCjJupI7z&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/RGCjJupI7z/&#34;},{&#34;name&#34;:&#34;remove&#34;,&#34;slug&#34;:&#34;NOWugYtRFw&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/NOWugYtRFw/&#34;},{&#34;name&#34;:&#34;虚拟机&#34;,&#34;slug&#34;:&#34;tvA3wOlzOa&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/tvA3wOlzOa/&#34;},{&#34;name&#34;:&#34;硬盘&#34;,&#34;slug&#34;:&#34;ruGPvEEk15&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/ruGPvEEk15/&#34;}],&#34;date&#34;:&#34;2020-09-10 14:21:16&#34;,&#34;dateFormat&#34;:&#34;2020-09-10&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/shi-yong-virsh-shan-chu-kvm-xu-ni-ji/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:63000,&#34;words&#34;:219,&#34;minutes&#34;:2},&#34;description&#34;:&#34;发现libvirt/images下有个qcow2文件挺大，于是想用virsh安全删掉。\n\n列出虚拟机\n开始没用sudo，结果啥都没有，明明记得之前搞过俩呢。\nsudo virsh list --all\n Id    Name        ...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%97%E5%87%BA%E8%99%9A%E6%8B%9F%E6%9C%BA\&#34;&gt;列出虚拟机&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%A3%80%E6%9F%A5%E8%99%9A%E6%8B%9F%E6%9C%BA%E9%85%8D%E7%BD%AE\&#34;&gt;检查虚拟机配置&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%BC%96%E8%BE%91%E9%85%8D%E7%BD%AE\&#34;&gt;编辑配置&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%A0%E9%99%A4%E6%96%87%E4%BB%B6\&#34;&gt;删除文件&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;命令挺简单，就是速度很感人。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;安装\&#34;&gt;安装&lt;/h1&gt;\n&lt;pre&gt;&lt;code&gt;sudo snap install helm --classic\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;安装过慢的解决办法还没尝试，参考链接先记录下来了，先谢谢原作者。&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;据官方说明，Helm 3已经不需要Tiller了，所以其他参考资料上安装Tiller的步骤直接跳过。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h1 id=\&#34;配置\&#34;&gt;配置&lt;/h1&gt;\n&lt;h2 id=\&#34;自动补全\&#34;&gt;自动补全&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;echo &#39;source &amp;lt;(helm completion bash)&#39; &amp;gt;&amp;gt;~/.bashrc\nsource ~/.bashrc #使配置立刻生效\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://helm.sh/\&#34;&gt;Helm官方&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://kuricat.com/gist/snap-install-too-slow-zmbjy\&#34;&gt;snap install 过慢 的解决方法 @Kurisu&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;zai-ubuntu-shang-yong-snap-an-zhuang-helm&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;命令挺简单，就是速度很感人。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;在Ubuntu上用snap安装Helm&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;snap&#34;,&#34;slug&#34;:&#34;NDIcn-UIx&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/NDIcn-UIx/&#34;},{&#34;name&#34;:&#34;Helm&#34;,&#34;slug&#34;:&#34;lWU6BYd7-O&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/lWU6BYd7-O/&#34;},{&#34;name&#34;:&#34;Tiller&#34;,&#34;slug&#34;:&#34;qSw6tN1oLG&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/qSw6tN1oLG/&#34;},{&#34;name&#34;:&#34;安装&#34;,&#34;slug&#34;:&#34;Q8BfV1d_Wf&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/Q8BfV1d_Wf/&#34;},{&#34;name&#34;:&#34;配置&#34;,&#34;slug&#34;:&#34;Bwz1BaTtzi&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/Bwz1BaTtzi/&#34;},{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;pelgqi16au&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pelgqi16au/&#34;}],&#34;date&#34;:&#34;2020-09-07 16:45:29&#34;,&#34;dateFormat&#34;:&#34;2020-09-07&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/zai-ubuntu-shang-yong-snap-an-zhuang-helm/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:28000,&#34;words&#34;:121,&#34;minutes&#34;:1},&#34;description&#34;:&#34;命令挺简单，就是速度很感人。\n\n安装\nsudo snap install helm --classic\n\n安装过慢的解决办法还没尝试，参考链接先记录下来了，先谢谢原作者。\n\n据官方说明，Helm 3已经不需要Tiller了，所以其他参考资料...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85\&#34;&gt;安装&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AE\&#34;&gt;配置&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%87%AA%E5%8A%A8%E8%A1%A5%E5%85%A8\&#34;&gt;自动补全&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;学习nfs的配置，并测试k8s部署mysql挂载nfs的方式。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;配置nfs\&#34;&gt;配置nfs&lt;/h1&gt;\n&lt;h2 id=\&#34;ubuntu\&#34;&gt;Ubuntu&lt;/h2&gt;\n&lt;p&gt;先将参考链接放这儿。&lt;a href=\&#34;https://www.digitalocean.com/community/tutorials/how-to-set-up-an-nfs-mount-on-ubuntu-20-04\&#34;&gt;How To Set Up an NFS Mount on Ubuntu 20.04&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;centos\&#34;&gt;CentOS&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\&#34;https://qizhanming.com/blog/2018/08/08/how-to-install-nfs-on-centos-7\&#34;&gt;CentOS 7 下 yum 安装和配置 NFS&lt;/a&gt;&lt;/p&gt;\n&lt;h1 id=\&#34;k8s测试遇到的问题\&#34;&gt;k8s测试遇到的问题&lt;/h1&gt;\n&lt;h2 id=\&#34;镜像pull不下来\&#34;&gt;镜像pull不下来&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;问题描述&lt;/strong&gt;&lt;br&gt;\n测试mysql挂载nfs失败了n次，一开始是镜像pull不下来。&lt;br&gt;\n&lt;strong&gt;解决&lt;/strong&gt;&lt;br&gt;\n后来添加阿里云加速器后重启node上的docker &lt;code&gt;sudo systemctl restart docker.service&lt;/code&gt;解决了pull的问题。&lt;/p&gt;\n&lt;h2 id=\&#34;pod遇到backoff的错误\&#34;&gt;pod遇到backoff的错误&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;问题描述&lt;/strong&gt;&lt;br&gt;\npull下来了还是运行失败，pod总是显示backoff &lt;code&gt;Back-off restarting failed container&lt;/code&gt;的错误，通过&lt;code&gt;kubectl logs &amp;lt;mysql pod的名字&amp;gt;&lt;/code&gt;发现&lt;code&gt;chown: changing ownership of &#39;/var/lib/mysql/&#39;: Operation not permitted&lt;/code&gt;错误。&lt;br&gt;\n&lt;strong&gt;解决&lt;/strong&gt;&lt;br&gt;\nnfs配置文件&lt;code&gt;/etc/exports&lt;/code&gt;里，加上了&lt;code&gt;no_root_squash&lt;/code&gt;的选项。&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://www.digitalocean.com/community/tutorials/how-to-set-up-an-nfs-mount-on-ubuntu-20-04\&#34;&gt;How To Set Up an NFS Mount on Ubuntu 20.04&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://qizhanming.com/blog/2018/08/08/how-to-install-nfs-on-centos-7\&#34;&gt;CentOS 7 下 yum 安装和配置 NFS&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;pei-zhi-nfs&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;学习nfs的配置，并测试k8s部署mysql挂载nfs的方式。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;k8s测试mysql挂载nfs遇到的问题&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;mysql&#34;,&#34;slug&#34;:&#34;NmeeKMdHz&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/NmeeKMdHz/&#34;},{&#34;name&#34;:&#34;权限&#34;,&#34;slug&#34;:&#34;0eAyztTBAO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/0eAyztTBAO/&#34;},{&#34;name&#34;:&#34;Centos&#34;,&#34;slug&#34;:&#34;EKOGZrskK&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/EKOGZrskK/&#34;},{&#34;name&#34;:&#34;nfs&#34;,&#34;slug&#34;:&#34;RznBLK3Uuv&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/RznBLK3Uuv/&#34;},{&#34;name&#34;:&#34;kubernetes&#34;,&#34;slug&#34;:&#34;9iWQqlqnT&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/9iWQqlqnT/&#34;},{&#34;name&#34;:&#34;k8s&#34;,&#34;slug&#34;:&#34;waCBSEanF&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/waCBSEanF/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;mTyB0fhtc&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/mTyB0fhtc/&#34;},{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;pelgqi16au&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pelgqi16au/&#34;}],&#34;date&#34;:&#34;2020-09-06 15:50:41&#34;,&#34;dateFormat&#34;:&#34;2020-09-06&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/pei-zhi-nfs/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:56000,&#34;words&#34;:218,&#34;minutes&#34;:1},&#34;description&#34;:&#34;学习nfs的配置，并测试k8s部署mysql挂载nfs的方式。\n\n配置nfs\nUbuntu\n先将参考链接放这儿。How To Set Up an NFS Mount on Ubuntu 20.04\nCentOS\nCentOS 7 下 yum...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AEnfs\&#34;&gt;配置nfs&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#ubuntu\&#34;&gt;Ubuntu&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#centos\&#34;&gt;CentOS&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#k8s%E6%B5%8B%E8%AF%95%E9%81%87%E5%88%B0%E7%9A%84%E9%97%AE%E9%A2%98\&#34;&gt;k8s测试遇到的问题&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%95%9C%E5%83%8Fpull%E4%B8%8D%E4%B8%8B%E6%9D%A5\&#34;&gt;镜像pull不下来&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#pod%E9%81%87%E5%88%B0backoff%E7%9A%84%E9%94%99%E8%AF%AF\&#34;&gt;pod遇到backoff的错误&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;使用默认版本的busybox会出现nslookup提示无法解析的问题。使用1.28.3版本即可解决。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;症状：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl run busybox --rm -it --image=busybox /bin/sh\n/ # nslookup httpd-svc\nServer:\t\t10.96.0.10\nAddress:\t10.96.0.10:53\n\n** server can&#39;t find httpd-svc.default.svc.cluster.local: NXDOMAIN\n\n*** Can&#39;t find httpd-svc.svc.cluster.local: No answer\n*** Can&#39;t find httpd-svc.cluster.local: No answer\n*** Can&#39;t find httpd-svc.default.svc.cluster.local: No answer\n*** Can&#39;t find httpd-svc.svc.cluster.local: No answer\n*** Can&#39;t find httpd-svc.cluster.local: No answer\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;解决：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;kubectl run busybox --rm -it --image=busybox:1.28.3 /bin/sh\nIf you don&#39;t see a command prompt, try pressing enter.\n/ # nslookup httpd-svc\nServer:    10.96.0.10\nAddress 1: 10.96.0.10 kube-dns.kube-system.svc.cluster.local\n\nName:      httpd-svc\nAddress 1: 10.108.142.200 httpd-svc.default.svc.cluster.local\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/vincenshen/p/9751193.html\&#34;&gt;https://www.cnblogs.com/vincenshen/p/9751193.html&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;kubernetes-busybox-nslookup-ti-shi-wu-fa-jie-xi-de-wen-ti&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;使用默认版本的busybox会出现nslookup提示无法解析的问题。使用1.28.3版本即可解决。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Kubernetes busybox nslookup提示无法解析的问题&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;kubernetes&#34;,&#34;slug&#34;:&#34;9iWQqlqnT&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/9iWQqlqnT/&#34;},{&#34;name&#34;:&#34;busybox&#34;,&#34;slug&#34;:&#34;pGSOA5-CqP&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/pGSOA5-CqP/&#34;},{&#34;name&#34;:&#34;nslookup&#34;,&#34;slug&#34;:&#34;if1OeykrkL&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/if1OeykrkL/&#34;},{&#34;name&#34;:&#34;issue&#34;,&#34;slug&#34;:&#34;aBL_wWn2jh&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/aBL_wWn2jh/&#34;},{&#34;name&#34;:&#34;问题&#34;,&#34;slug&#34;:&#34;jDEmr4zvgG&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/jDEmr4zvgG/&#34;},{&#34;name&#34;:&#34;解析&#34;,&#34;slug&#34;:&#34;iEfP63FFtR&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/iEfP63FFtR/&#34;},{&#34;name&#34;:&#34;k8s&#34;,&#34;slug&#34;:&#34;waCBSEanF&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/waCBSEanF/&#34;}],&#34;date&#34;:&#34;2020-09-05 15:43:38&#34;,&#34;dateFormat&#34;:&#34;2020-09-05&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/kubernetes-busybox-nslookup-ti-shi-wu-fa-jie-xi-de-wen-ti/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:64000,&#34;words&#34;:189,&#34;minutes&#34;:2},&#34;description&#34;:&#34;使用默认版本的busybox会出现nslookup提示无法解析的问题。使用1.28.3版本即可解决。\n\n症状：\nkubectl run busybox --rm -it --image=busybox /bin/sh\n/ # nslooku...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;拿了本大半年了，昨天第一次正式开车。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;太刺激了。画龙、剐蹭、油合离门，应有尽有。科三考了3次才过，考过后抽奖中了一个陪练机会，跟着教练开了趟易县（同练的还有其他学员）。这就是之前全部的开车经历了。&lt;br /&gt;&lt;br&gt;\n昨天因为要接侄子，学校在一个鸟不拉屎的地方，约不到车，所以硬着头皮把家里的车开出来了。首先找地方掉头，光顾着看后面，结果车头蹭人家墙上了，引得人家出来检查。&lt;br /&gt;&lt;br&gt;\n好不容易掉好头，跟别的车交汇，一闪躲，噌，又是一声，之前左边，这次右边。&lt;br /&gt;&lt;br&gt;\n继续前行，后来想想，居然当时心态没崩。&lt;br /&gt;&lt;br&gt;\n画龙前行，志玲姐姐忽然来一句右转立刻左转，我这路口到底怎么走啊，遂决定直接左转，进了左转车道等红灯，发现右转后走10米果然有左转路，WTF。左转车道硬着头皮左转完了，终于找到一个路口直接掉头，走上了康庄大道。&lt;br /&gt;&lt;br&gt;\n转完了突然道路宽阔了起来，路上也没几辆车，于是let&#39;s go，4档的干活，这感觉就是乌龟爬到了兔子身上。&lt;br /&gt;&lt;br&gt;\n到校后，等了几个钟头，中途又开着出去练练手，接上娃后返程的路途也算有惊无险，终于平安的运送回家。庆幸的是这一路没有倒车入库、侧方停车之类的技术活。万幸。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;di-yi-ci-zheng-shi-kai-che&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;拿了本大半年了，昨天第一次正式开车。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;第一次正式开车&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;开车&#34;,&#34;slug&#34;:&#34;H65lpTSQ_&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/H65lpTSQ_/&#34;},{&#34;name&#34;:&#34;第一次&#34;,&#34;slug&#34;:&#34;r0iZcLdHQh&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/r0iZcLdHQh/&#34;},{&#34;name&#34;:&#34;惊险&#34;,&#34;slug&#34;:&#34;LvxBwvofUe&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/LvxBwvofUe/&#34;},{&#34;name&#34;:&#34;刺激&#34;,&#34;slug&#34;:&#34;nLGCexIFLh&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/nLGCexIFLh/&#34;},{&#34;name&#34;:&#34;journel&#34;,&#34;slug&#34;:&#34;JASWMsZcXM&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/JASWMsZcXM/&#34;},{&#34;name&#34;:&#34;随笔&#34;,&#34;slug&#34;:&#34;vVcJap5Pi&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/vVcJap5Pi/&#34;},{&#34;name&#34;:&#34;日记&#34;,&#34;slug&#34;:&#34;mU8w5MS9OO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/mU8w5MS9OO/&#34;}],&#34;date&#34;:&#34;2020-09-05 13:44:19&#34;,&#34;dateFormat&#34;:&#34;2020-09-05&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://tomhht.github.io/post/di-yi-ci-zheng-shi-kai-che/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:81000,&#34;words&#34;:401,&#34;minutes&#34;:2},&#34;description&#34;:&#34;拿了本大半年了，昨天第一次正式开车。\n\n太刺激了。画龙、剐蹭、油合离门，应有尽有。科三考了3次才过，考过后抽奖中了一个陪练机会，跟着教练开了趟易县（同练的还有其他学员）。这就是之前全部的开车经历了。\n昨天因为要接侄子，学校在一个鸟不拉屎的地...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;除了k8s要求的端口要开，worker node上面的&lt;code&gt;8472/udp（vxlan backend）&lt;/code&gt;也得开。（尽管参考链接里明确的是worker node要开，但master似乎也得开，否则master里面的coredns无法为worker node服务）&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;用&lt;code&gt;nmcli&lt;/code&gt;查看，发现flannel 用到的是&lt;code&gt;vxlan backend&lt;/code&gt;，因此需要打开&lt;code&gt;8472/udp&lt;/code&gt;。&lt;br  /&gt;&lt;br&gt;\n打开后，发现Ubuntu的node可以被ping通，同时如果上面跑着&lt;code&gt;httpd&lt;/code&gt;，其他node也可以&lt;code&gt;curl&lt;/code&gt;到内容；而CentOS只能被ping通，&lt;code&gt;curl 10.244.2.19&lt;/code&gt;的时候会显示&lt;code&gt;curl: (7) Failed to connect to 10.244.2.19 port 80: No route to host&lt;/code&gt;。&lt;br /&gt;&lt;br&gt;\n查了n多资料，几乎都是关闭防火墙，关闭后确实能解决，但我想这不是生产环境中的做法。最终在这位仁兄Louis He的博文&lt;a href=\&#34;https://www.cnblogs.com/Dev0ps/p/11401530.html\&#34;&gt;Kubernetes集群开启Firewall&lt;/a&gt;中找到答案&lt;code&gt;add-masquerade&lt;/code&gt;。同时也谢谢让我找到8472端口的仁兄&lt;a href=\&#34;https://www.codenong.com/39293441/\&#34;&gt;关于网络：Kubernetes集群所需的端口&lt;/a&gt;。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;# Ubuntu\nsudo ufw allow 8472/udp #搞定\n\n# CentOS\nsudo firewall-cmd --zone=public --add-port=8472/udp --permanent\nsudo firewall-cmd --reload #这步搞完只能被ping通，curl时是No route to host，头疼死了\nsudo firewall-cmd --add-masquerade --permanent\nsudo firewall-cmd --reload #这才把curl也打通了，我太难了\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;p&gt;参考链接：&lt;br&gt;\n&lt;a href=\&#34;https://www.codenong.com/39293441/\&#34;&gt;https://www.codenong.com/39293441/&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.cnblogs.com/Dev0ps/p/11401530.html\&#34;&gt;https://www.cnblogs.com/Dev0ps/p/11401530.html&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;k8s-ji-qun-kua-jie-dian-pods-wu-fa-ping-tong&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;除了k8s要求的端口要开，worker node上面的&lt;code&gt;8472/udp（vxlan backend）&lt;/code&gt;也得开。（尽管参考链接里明确的是worker node要开，但master似乎也得开，否则master里面的coredns无法为worker node服务）&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;k8s集群跨节点pods无法ping通以及无法curl&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;node&#34;,&#34;slug&#34;:&#34;ktPWlgDOF&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/ktPWlgDOF/&#34;},{&#34;name&#34;:&#34;master&#34;,&#34;slug&#34;:&#34;oqB9teWmFq&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/oqB9teWmFq/&#34;},{&#34;name&#34;:&#34;worker&#34;,&#34;slug&#34;:&#34;ZoV7NucWOu&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/ZoV7NucWOu/&#34;},{&#34;name&#34;:&#34;coredns&#34;,&#34;slug&#34;:&#34;4P-c28hZd&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/4P-c28hZd/&#34;},{&#34;name&#34;:&#34;k8s&#34;,&#34;slug&#34;:&#34;waCBSEanF&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/waCBSEanF/&#34;},{&#34;name&#34;:&#34;集群&#34;,&#34;slug&#34;:&#34;naHmaZ_HMS&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/naHmaZ_HMS/&#34;},{&#34;name&#34;:&#34;cluster&#34;,&#34;slug&#34;:&#34;yE4fTs2PIS&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/yE4fTs2PIS/&#34;},{&#34;name&#34;:&#34;pod&#34;,&#34;slug&#34;:&#34;FAeA3gxSv-&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://tomhht.github.io/tag/FAeA3gxSv-/&#34;},{&#34;name&#34;:&#34;deployment&#34;,&#34;slug&#34;:&#34;GPRVeyKbA2&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://t
